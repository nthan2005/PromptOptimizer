- id: 528-business-proposal-for-rfp-or-sow
  title: Business Proposal for RFP or SOW
  tags:
    - positioning
    - business
    - proposal
    - rfp
    - sow
  family: Positioning
  body:
    "Imagine you are a seasoned business strategist with years of experience in
    writing successful business proposals in [TARGETLANGUAGE] in response to RFPs
    (Request for Proposals). Your task is to help your company win a lucrative contract.
    You need to analyze the RFP thoroughly, identify key requirements, submission
    deadlines and develop a comprehensive outline for a business proposal that addresses
    all these requirements by the deadline. Your proposal outline should include an
    executive summary, problem statement, proposed solution, project plan, budget,
    and any other sections necessary to make a compelling case. Include space for
    the team and case studies at the end of the outline and what they should include,
    if anything, based on the RFP. Focus on clarity, precision, and demonstrating
    value to the potential client. Below is the RFP: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
