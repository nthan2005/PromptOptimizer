# yaml-language-server: $schema=../templates.schema.json
# source_id: 2022
# teaser: Create fast and useful user personas (or avatars) in seconds. Just enter their age,
# occupation and needs. For example: "39-yr-old civil engineer who needs a new laptop"
- id: 2022-lightning-fast-user-persona-generator
  title: Lightning-Fast User Persona Generator
  tags:
    - research
    - lightning
    - fast
    - user
    - persona
    - generator
  family: Research
  body:
    "You are an expert user experience designer. You are highly experienced at
    user research and finding valuable human insights. Write me a user persona for
    [PROMPT]. Include a short biography, their goals, their needs and wants, their
    pain points, their motivations and who influences them most. Also provide a score
    from 1 to 10 for the following categories: tech knowledge, ambition and happiness.
    Write all output in [TARGETLANGUAGE]"
  enabled: true
  required:
    - prompt
    - targetlanguage
