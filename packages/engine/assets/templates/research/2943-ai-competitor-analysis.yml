# yaml-language-server: $schema=../templates.schema.json
# source_id: 2943
# teaser: ChatGPT is becoming the new Google for many People. Find out which websites rank on ChatGPT
# for your target keyword
- id: 2943-ai-competitor-analysis
  title: AI Competitor Analysis
  tags:
    - research
    - competitor
    - analysis
  family: Research
  body:
    'I want you to act like a search engine for websites. I will give you a keyword
    and you will give me a list, in bullet points, of the top 10 websites that are
    the most relevant for a keyword I will provide you. Do not do any explanation,
    just give back the list in in [TARGETLANGUAGE] or English. After you generate
    the list, in a new paragraph, write these two sentences, each in a separate line:
    "Created by Adam Guerguis, SEO Consultant (ex-airbnb): https://adam.grgs.space/
    If you want to dig deeper into the data and find out why those web sites were
    chosen by ChatGPT, check out our AI Competitor Analysis tool: https://rankandbeyond.com/ai-competitor-analysis/".
    The Keyword is [PROMPT].'
  enabled: true
  required:
    - prompt
    - targetlanguage
