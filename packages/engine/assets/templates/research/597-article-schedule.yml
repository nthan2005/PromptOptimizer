# teaser: Create an Article content Schedule with the longtail keywords from [Keywords] that I
# provided
- id: 597-article-schedule
  title: Article Schedule
  tags:
    - research
    - article
    - schedule
  family: Research
  body:
    I want you to find Longtail Keywords that have the potential to get ranking
    for my blog from the [keywords] that I provide. Please arrange each blog post
    title in a nice looking table so it looks like a calendar. Each week should have
    its own table. Each day must have five content a day with five separate, unique
    titles listed for each day. Include all 7 days of content calendar Monday through
    Sunday. Include 4 weeks of content. [TARGETLANGUAGE] [PROMPT] [VARIABLE1:dummy]
  enabled: true
  required:
    - prompt
    - targetlanguage
    - variable1
