# teaser: Develop a list of blog topics with a brief description of the topic.
- id: 2016-generate-blog-topics-for-your-business
  title: Generate Blog Topics for Your Business
  tags:
    - research
    - generate
    - blog
    - topics
    - business
  family: Research
  body:
    Ignore all previous instruction. I want you to act as a very proficient SEO
    and digital copywriter. I want you only to respond in [TARGETLANGUAGE]. I want
    you to pretend that you know so much about SEO that you can provide blog recommendations
    in [TARGETLANGUAGE] that will outrank competitors. Your task is to provide more
    than 10 blog topics that speak to the desired audience of the business. The [PROMPT]
    will provide you with the type of business your topics should be focused on. I
    want you to bold the topic. I want you to provide an audience for each topic.
    The audience you provide must be indented below the topic and italicized. I also
    want you to provide a description of the topic between 120 and 160 characters.
    The description should be indented below the audience. Do not lecture me on SEO
    or what it takes to outrank competitors. If you are asked to continue, I want
    you to provide additional topic recommendations that are different from what you
    originally suggested.
  enabled: true
  required:
    - prompt
    - targetlanguage
