# source_id: 2040
# teaser: Generate an employment analysis for a given location. Helpful for investment planning and
# market research.
- id: 2040-regional-employment-analysis
  title: Regional Employment Analysis
  tags:
    - research
    - regional
    - employment
    - analysis
  family: Research
  body:
    A) Generate a table in [TARGETLANGUAGE] of the largest employers in [PROMPT],
    separated by industry. Include the 5 largest industries of [PROMPT], and 5 of
    the largest employers in each of those industries, with a line for each employer.
    For each employer Include an estimate of the number of employees, number of years
    in business, and % of total population. Output the information as a single table.
    B) provide a breakdown in [TARGETLANGUAGE] of the top industries in [PROMPT] including
    number and percentage of local population, and the average salary of each industry.
    output the information as a table. C) provide a forecast in [TARGETLANGUAGE] for
    the employment outlook in [PROMPT]. How does the political climate affect the
    outlook? Be specific about recent events and how they may affect the future of
    [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
