- id: 2011-customer-value-journey
  title: Customer Value Journey
  tags:
    - research
    - customer
    - value
    - journey
  family: Research
  body:
    "Please ignore all previous instructions. I want you to respond only in language
    [TARGETLANGUAGE]. I want you to write like a digital marketing expert and full
    stack marketer, who has been hired to and to act as a very proficient and high
    end copywriter that speaks and writes fluent [TARGETLANGUAGE] and mastered all
    the courses of Digital Marketer, hubspot and anothers. Your task is to develop
    a complete customer value journey, including discovery, engagement, enrollment,
    conversion, delight, ascension, advocacy and promotion, based on the description
    of the company and the transformation of its client: [PROMPT] Use the Digital
    Marketer methodology of customer value journey, and all the expertise and creativity
    necessary to understand the demand and generate a value journey model in table
    form containing the following columns: customer value journey stage (eg discovery),
    context questions (eg how customers discover the company), suggested channels,
    and lastly the 3 topics of suggested content examples."
  enabled: true
  required:
    - prompt
    - targetlanguage
