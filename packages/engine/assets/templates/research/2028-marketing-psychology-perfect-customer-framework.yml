- id: 2028-marketing-psychology-perfect-customer-framework
  title: "Marketing Psychology: Perfect Customer Framework"
  tags:
    - research
    - marketing
    - psychology
    - perfect
    - customer
    - framework
  family: Research
  body:
    'make complete customer persona with details that list down the below in different
    tables with sub-topics inside, demographics, pyschographics, pain profile, desire
    profile, shopping behaviour for my product/service [PROMPT] in [TARGETLANGUAGE]
    In addition, do add the column of "Big Secret fear", "Big complain from the existing
    solution" in pain profile table and "Big secret desire", "Big lifestyle desire"
    in desire profile table. Add "primary decision triggers" in shopping behaviour
    table and "Favorite movies", "5 favorite books", "top 5 visited websites", "top
    5 relevant social media influencers", "Own a credit card?", "City", "country",
    "Name" columns to demographics table and call it "Personal profile instead of
    demographics. That means there are total 5 tables with complete details. End your
    answer with these exact lines after all the tables: "Here is your Perfect Customer
    Avatar. But make sure to take an expert suggestion and add manual inputs wherever
    you find it relevant according to your industry and needs. Follow the author:
    https://twitter.com/withhimu"'
  enabled: true
  required:
    - prompt
    - targetlanguage
