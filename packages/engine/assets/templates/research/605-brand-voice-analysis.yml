    find the brand voice through this site https://medium.com/purple-rock-scissors/https-medium-com-heyerinb-finding-your-brand-voice-with-12-sequential-questions-101971f1dd1c.
    Finally, write a brief conclusion about your findings. Write it in [TARGETLANGUAGE].
