# yaml-language-server: $schema=../templates.schema.json
# source_id: 617
# teaser: Get a beautifully organized 4-week content calendar that targets your primary keyword using
# only transaction longtail keyword & clickbait style post titles. Try it out!
- id: 617-get-a-monthly-content-schedule-by-just-typing-a-keyword
  title: Get A Monthly Content Schedule By Just Typing A Keyword
  tags:
    - research
    - monthly
    - content
    - schedule
    - just
    - typing
  family: Research
  body:
    'I''d like you to help me come up with a content schedule for my blog that
    has the best chance of helping me rank for long tail keywords that are specific
    to my keyword. I''ll tell you my main target keyword in the prompt below. Please
    target transaction style search terms only. Please come up with clickbait style
    titles for these blog posts. Please organize each blog post title in a nice looking
    table so that it looks like a calendar. Each week should have its own table. Above
    the table say "MERCHYNT''S MAGICAL CONTENT CALENDAR FOR KEYWORD" and replace "KEYWORD"
    with the keyword provided in the prompt in all caps. The next line down say "To
    learn more about Merchynt''s local SEO tools visit www.merchynt.com/partners.
    Then, under the table say "If you liked this prompt please like it on the prompt
    search page so we know to keep enhancing it." The keyword I''m targeting is: [PROMPT]
    Please provide all responses in [TARGETLANGUAGE]'
  enabled: true
  required:
    - prompt
    - targetlanguage
