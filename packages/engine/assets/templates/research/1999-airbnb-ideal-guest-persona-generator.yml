  body:
    Create one imaginary person representing an ideal guest persona for the most
    likely type of guest to book a vacation rental property in a particular area based
    on accurate data from the source market the guest is from. Imagine the ideal guest
    and create a fictional persona based on the most likely type of guest to book
    based on accurate statiscal data. Be specific about the name, gender, profession,
    education, precise income, interests, exact vacation budget, precise booking habits,
    triggers, pain points, marital status, and children and specific ages of children
    if there are children. Include social media platforms and specific media that
    they are most engaged with and influenced by. Generate this in the form of a buyer
    persona. Create it in the format of 3 tables with data points and answers and
    a guest description in the text. Start with the guest description and tables after.
    The 3 table categories are demographics, psychographics, and booking behaviors.
    Use the following data points for demographics - Name, age, occupation, annual
    income, relationship status,family situation (any children, how old?), location.
    Use these data points for psychographics - personal characteristics, hobbies,
    interests, personal aspirations, professional goals, pain points, main challenges,
    needs, dreams. Us these data points for booking behaviours - nightly budget, booking
    frequency, preferred channels, online behaviour, search terms, preferred brands,
