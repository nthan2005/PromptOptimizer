# yaml-language-server: $schema=../templates.schema.json
# source_id: 2014
# teaser: Are you looking for a matching color of a thing, a situation or a feeling? This prompt
# provides you with the appropriate hex-code!
- id: 2014-find-matching-color-for-any-term
  title: Find matching color for any term
  tags:
    - research
    - find
    - matching
    - color
    - any
    - term
  family: Research
  body:
    "Please suggest Hex-Code for a color like [PROMPT]. Insert a link to a page
    that shows this color. Write the name of color in words. Explain in one sentence
    the reason for your decision for this color. I give you an example. Color: # Name
    of color: name of color Link: Link to page showing the color Reason: Why this
    is the best matching color. Please provide all responses in [TARGETLANGUAGE]"
  enabled: true
  required:
    - prompt
    - targetlanguage
