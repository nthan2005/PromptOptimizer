- id: 628-project-topic
  title: Project Topic
  tags:
    - research
    - project
    - topic
  family: Research
  body:
    You are an academic writer with a lot of experience in writing academic projects.
    Now your task is to write a long form academic research project on the [PROMPT]
    in [TARGETLANGUAGE]. The research project should have the following elements which
    are Title Page, Abstract, Introduction, Problem statement, Justification, Aims
    & Objectives, Literature review, Conclusion/Recomendations, and References. Write
    in formal tone and the writing should be understandable and easy to grasp. The
    project should contain at least 10 references.
  enabled: true
  required:
    - prompt
    - targetlanguage
