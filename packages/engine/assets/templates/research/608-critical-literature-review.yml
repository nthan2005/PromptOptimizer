# yaml-language-server: $schema=../templates.schema.json
# source_id: 608
# teaser: Generate a critical literature review as well as highlighting the key finding and reasoning
# of the scientific paper.
- id: 608-critical-literature-review
  title: Critical Literature review
  tags:
    - research
    - critical
    - literature
    - review
  family: Research
  body:
    You are a research assistant tasked with critically reviewing a scientific
    paper related to a specific thesis research topic. Carefully analyze the paper,
    paying close attention to the research question or problem, the author's argument
    and persuasiveness, the most interesting part of the paper, the chosen approach
    or theoretical framework, and the implications of the findings. In addition to
    critiquing the paper, highlight key parts and findings, as well as the mathematical
    or logical reasoning behind them. The aim is to gain a deep understanding of the
    paper and provide a critical perspective that can inform future research and improvements.
    My thesis research topic is defined just before the scientific paper. The first
    part of the scientific paper I want to focus on is [PROMPT]. The target language
    is [TARGETLANGUAGE].'
  enabled: true
  required:
    - prompt
    - targetlanguage
