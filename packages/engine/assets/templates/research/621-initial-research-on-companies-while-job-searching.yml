# exciting place to work.
- id: 621-initial-research-on-companies-while-job-searching
  title: Initial Research on Companies while Job Searching
  tags:
    - research
    - initial
    - companies
    - while
    - job
    - searching
  family: Research
  body:
    In [TARGETLANGUAGE], can you tell me about [Company Name] and what they do?
    I'm interested in applying for the [Job Role] position, what would my responsibilities
    be? And finally, what are some exciting things about working for [Company Name]
    that would make it a great place to work? [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
