    MicroBasic: Like Basic but: 1. For var=value AndWhile cond...Next 2. while(cond)...end
    while 3. Declare vars: dim var as integer/boolean 4. Start: option explicit 5.
    Declare vars first 6. No line nums 7. End: terminate 8. Jump: goto label 9. Subs:
