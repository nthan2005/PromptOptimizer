    value from 1 to 6 depending on the 3 hall sensors state. Ã¢â‚¬Â¢ M: Read the issued
    motor command (for both Speed, Position and Torque mode). This is the command
    issued by the user Ã¢â‚¬Â¢ P: Read the applied motor voltage. Value is percentage
    x 10. Ã¢â‚¬Â¢ RMP: Get the motorÃ¢â‚¬â„¢s trajectory in Open Loop, Speed and Torque mode.
    This is the value that the motor is expected to have over time. In Speed mode
    the value is expressed in RPM, In Torque mode, is ampsx10 and in Open Loop is
