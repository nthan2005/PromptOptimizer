    Ã¢â‚¬Â¢ GID: Send a Flux amps command (AKA Id) in Torque mode. Value is ampsx10: Ã¢â‚¬Â¢
    SFT: Give a safety stop (where the motor decelerates with a pre-defined deceleration)
    The following runtime queries are supported through the GetValue(_CMD, cc) function.
    Ã¢â‚¬Â¢ A: Get the motor rms current. Value is amps x 10 Ã¢â‚¬Â¢ MA: Get the motor Id
    current (AKA flux amps) and Iq current (AKA torque or quadrature amps) current
    for both channels. Value is amps x 10. Cc = 1 gives Flux amps of channel 1, Cc
    = 2 gives Torque amps of channel 1, Cc = 3 gives Flux amps of channel 2, Cc =
    4 gives Torque amps of channel 2 Ã¢â‚¬Â¢ PHA: Get the phase amps of both motors that
    correspond to the phase instantaneous current. Value is amps x 10. cc =1 gives
    channel 1 phase U, cc =2 gives channel 1 phase V, cc =3 gives channel 1 phase
    W, cc =4 gives channel 2 phase U, cc =5 gives channel 2 phase V, cc =6 gives channel
    2 phase W Ã¢â‚¬Â¢ AI: Read Analog Input. Range is 0 to 5000, value is in milliVolts
    Ã¢â‚¬Â¢ DI: Read Digital input Ã¢â‚¬Â¢ ANG: Get the rotor angle. O to 360 degrees are
    mapped to 0 to 511 Ã¢â‚¬Â¢ VAR: Read the value of an integer user var. User can interact
    through user vars from console Ã¢â‚¬Â¢ BA: Read the battery current in amps x 10 Ã¢â‚¬Â¢
    S: Read the motor speed in RPM Ã¢â‚¬Â¢ C: Read the encoder counter Ã¢â‚¬Â¢ DO: Read the
    digital outputs state. It is a binary value with the state of all 4 outputs with
    1 being the LSB. Ã¢â‚¬Â¢ DR: Check if the destination in position mode is reached.
    Ã¢â‚¬Â¢ E: Get the Closed Loop error (set value minus the feedback). This is RPM in
    speed, counts in position mode and ampsx10 in torque mode Ã¢â‚¬Â¢ F: Get the feedback
    value. This is RPM in speed, counts in position mode and ampsx10 in torque mode
    Ã¢â‚¬Â¢ FF: Get the controller fault flags (overheat, overvolt, undervolt, short,
