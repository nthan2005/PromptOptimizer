    19. Bit: 0BXXXX 20. Hex: 0xXXXX 21. Eq: =, Ineq: <> Math funcs: : Abs(), Atan(),
    Cos(), Sin(), Sqrt(). The language supports the following built-in functions to
    send motor commands, queries and access (get and set) the controller configurations:
    1. SetCommand(_CMD,cc,nn) is used to send a runtime command 2. GetVlaue(_CMD,cc)
    is used to send a runtime query 3. SetConfig(_CMD,cc,nn) is used to set a configuration
    value 4. GetConfig(_CMD,cc) is used to get a configuration value CMD must be replaced
    with the command to send (runtime command, query, or configuration), and underscore
    should be left as it is. cc corresponds to the channel (motor 1 or motor 2) and
    nn is the value. Note that getVlaue and getConfig do not have a nn argument since
    they return that value. The value can be assigned directly it to a script variable.
    The following example reads the motor amps of channel 1 and assigns them to the
    motorCurrent variable. motorCurrent = getvalue(_A,1) The following Runtime commands
    are supported through setCommand(_CMD,cc,nn) function: Ã¢â‚¬Â¢ VAR: set an integer
    user variable. User can interact through user vars from console Ã¢â‚¬Â¢ C: Change
    feedback counter values Ã¢â‚¬Â¢ D1: Set a digital output (has only cc argument) Ã¢â‚¬Â¢
    D0: Reset a digital output (has only cc argument) Ã¢â‚¬Â¢ EX: Set emergency stop (supports
    only cc = 1) Ã¢â‚¬Â¢ MG: Release emergency stop (supports only cc = 1) Ã¢â‚¬Â¢ G: Send
    motor commands in Open Loop. Range is -1000 to +1000 and corresponds to motor
    voltage percentage x 10 Ã¢â‚¬Â¢ S: Send motor commands in Speed mode. value in RPM.
    Ã¢â‚¬Â¢ P: Send motor commands in Position mode. Value in counts Ã¢â‚¬Â¢ GIQ: Send a Torque
