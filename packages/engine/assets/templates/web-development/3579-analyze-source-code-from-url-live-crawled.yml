# teaser: Analyze the source code of a web page for specific aspects that you provide.
- id: 3579-analyze-source-code-from-url-live-crawled
  title: Analyze Source Code from URL [Live Crawled]
  tags:
    - web-development
    - analyze
    - source
    - code
    - url
    - live
  family: Web Development
  body:
    'Please ignore all previous instructions. I want you to respond only in language
    [TARGETLANGUAGE]. I want you to act as a very proficient web developer, tech SEO
    and high end engineer that speaks and writes very precise and accurate [TARGETLANGUAGE].
    I want you to analyze the source code below and reply only in [TARGETLANGUAGE]
    language, please. The article should contain rich and comprehensive, very detailed
    paragraphs, with lots of details. Do not echo my prompt. Do not remind me what
    I asked you for. Do not apologize. Do not self-reference. Do not use generic filler
    phrases. Get to the point precisely and accurate. Do not explain what and why,
    just give me your best possible analysis. You must use bullet points for your
    findings. You must lists and explain scripts you find. You must give examples
    of source code commments you find. Do use useful subheadings with very descriptive
    titles. All output shall be in [TARGETLANGUAGE]. Please focus especially on the
    following aspects - [VARIABLE1] - [VARIABLE2] - [VARIABLE3] You must write at
    the beginning of your output --- Analyzing: "[PROMPT]" --- Source URL: [PROMPT]
    [CRAWLEDSOURCE] [VARIABLE1:Aspect1 to review] [VARIABLE2:Aspect2 to review] [VARIABLE3:Aspect3
    to review]'
  enabled: true
  required:
    - crawledsource
    - prompt
    - targetlanguage
    - variable1
    - variable2
    - variable3
