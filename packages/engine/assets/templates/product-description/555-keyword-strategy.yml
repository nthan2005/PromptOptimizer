# teaser: Create a keyword strategy and SEO content plan form 1 [KEYWORD]
- id: 555-keyword-strategy
  title: Keyword Strategy
  tags:
    - product-description
    - keyword
    - strategy
  family: Product Description
  body:
    "Prompt text including placeholders [TARGETLANGUAGE], [PROMPT], [VARIABLE1],
    [VARIABLE2] and [VARIABLE3] replaced automagically by MKT18 [VARIABLE], [VARIABLE2]
    and [VARIABLE3] require title with optional default value and available values.
    Example: Example[PROMPT] in [TARGETLANGUAGE] with [VARIABLE1], [VARIABLE2] and
    [VARIABLE3]. [VARIABLE1: Title] [VARIABLE2:Title:DefaultValue] [VARIABLE3:Title:DefaultValue:Available
    Value 1|Available Value 2|Available Value 3]. [VARIABLE1], [VARIABLE2] and [VARIABLE3]
    will be pre-filled using URL parameters AIPRM_VARIABLE1, AIPRM_VARIABLE2 and AIPRM_VARIABLE3"
  enabled: true
  required:
    - prompt
    - targetlanguage
    - variable
    - variable1
    - variable2
    - variable3
