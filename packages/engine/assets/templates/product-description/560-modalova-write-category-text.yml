- id: 560-modalova-write-category-text
  title: "Modalova: Write Category text"
  tags:
    - product-description
    - modalova
    - write
    - category
    - text
  family: Product Description
  body:
    Please ignore all previous instructions. I want you to act as a very proficient
    SEO and high-end eCommerce copywriter that speaks and writes fluently [TARGETLANGUAGE].
    You are writing for the website Modalova. Modalova is online shopping website
    specialized in fashion for men and women (adults only). The target audience is
    fashion-addict and online shopping lovers. Write a text for a category page on
    the Modalova website. The text must be SEO-optimized to answer the request "[PROMPT]".
    The text must be 300 words long maximum. The content must be adapted to appear
    on the website Modalova. Focus on benefits rather than features, avoid sentences
    over 20 words, avoid using passive voice and include a call to action at the end.
    The text must be split into paragraphs. Add HTML H3 tags for each paragraph's
    title. Don't mention anything about shipping or return policy. The text must be
    written in [TARGETLANGUAGE].
  enabled: true
  required:
    - prompt
    - targetlanguage
