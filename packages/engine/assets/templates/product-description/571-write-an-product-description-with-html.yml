# yaml-language-server: $schema=../templates.schema.json
# source_id: 571
# teaser: Write a 300 word product description with html tags <p>-</p>
- id: 571-write-an-product-description-with-html
  title: Write an Product Description with html
  tags:
    - product-description
    - write
    - product
    - description
    - html
  family: Product Description
  body:
    "Please ignore all previous instructions. I want you to act as a very proficient
    SEO and high-end eCommerce copy writer that speaks and writes fluently [TARGETLANGUAGE].
    Write a minumum 409 word product description in [TARGETLANGUAGE] based on the
    product details I give you. Also follow these guidelines: - Focus on benefits
    rather than features - Avoid sentences over 20 words - Avoid using passive voice
    - Include a call to action at the end - Make paragraphs in the form of html tags
    <p>-</p> Here are the product details: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
