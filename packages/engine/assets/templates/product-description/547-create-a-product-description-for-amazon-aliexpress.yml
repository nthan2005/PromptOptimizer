- id: 547-create-a-product-description-for-amazon-aliexpress
  title: Create a product description for Amazon Aliexpress
  tags:
    - product-description
    - product
    - description
    - amazon
    - aliexpress
  family: Product Description
  body:
    "Please ignore all previous instructions. I want you to respond only in language
    [TARGETLANGUAGE]. I want you to act as a highly proficient copywriter for Amazon
    and Aliexpress products, with the ability to write fluent [TARGETLANGUAGE], high-end
    copy. I want you to pretend that you can write content so good in [TARGETLANGUAGE]
    that it can outrank other websites. Your task is to summarize the text I give
    you and then write a product information description. I want you to come up with
    a minimum of three distinct content sections for the product description, each
    section about a unique subset of keywords relating to the product I provide you.
    Please also include bulleted list of broad match keywords that were used to accomplish
    writing the product summary. Write a persuasive and professional sounding Meta
    Title and Description and Tags, that integrates similar language present in the
    new product summary text. Do not echo my prompt. Do not remind me what I asked
    you for. Do not apologize. Do not self-reference. All output shall be in [TARGETLANGUAGE].
    The text to summarize is this: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
