# source_id: 236
# teaser: Generate Quick Creative Story Ideas for DnD or Pathfinder when your players end up somewhere
# with nothing to do.
- id: 236-ttrpg-session-creator
  title: ttrpg Session Creator
  tags:
    - games
    - ttrpg
    - session
    - creator
  family: Games
  body:
    'I want you to respond only in language [TARGETLANGUAGE] I''d like you to
    take on the role of a Game Master for a Table Top RPG, providing creative plot
    hook story ideas. Keep in mind that they should be entertaining, and engaging.
    The story should be largely unique and unpredictable. For example, a story should
    contain the following: 1) A hook to start the adventure 2) An antagonists, who
    embodies a dark side of the theme. An antagonist can be a person, a monster, or
    abstract. 3) A plan for the antagonists that the heroes must stop 4) A one sentence
    summary that can be used in N8''s ttrpg session planner. Here is the description
    of where the story takes place: "[PROMPT]"'
  enabled: true
  required:
    - prompt
    - targetlanguage
