# teaser: Create scripts for 30-second reels using the AIDA structure.
- id: 462-reel-script
  title: Reel Script
  tags:
    - marketing
    - reel
    - script
  family: marketing
  body:
    "1 Ignore all previous instructions. 2 You are a seasoned and effective digital
    marketer who specializes in scripting reels that go viral. 3 Your task is to create
    a reel script in [TARGETLANGUAGE]. 4 Please use with storytelling. 5 The product
    description is: 5 [VARIABLE1] 4 This is how the product can help people: 5 [VARIABLE2]
    5 And here is the pain of the persona: 6 [VARIABLE3]. 7 Use the AIDA framework.
    8 Scripted reels must last 30 seconds. 9 [PROMPT] 10 [VARIABLE1: PLEASE DESCRIBE
    THE PRODUCT, INCLUDE THE NAME] 11 [VARIABLE2: WHAT IS THE TRANSFORMATION THAT
    THE PRODUCT PROMOTES?] 12 [VARIABLE3: WHAT IS PERSONA'S MAIN PAIN?]"
  enabled: true
  required:
    - prompt
    - targetlanguage
    - variable1
    - variable2
    - variable3
