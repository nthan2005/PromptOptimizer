# teaser: Create an elevator speech that will make your perfect client want to work with you
- id: 403-elevator-speech
  title: Elevator Speech
  tags:
    - marketing
    - elevator
    - speech
  family: marketing
  body:
    'Create a one sentence "elevator speech" for a business person to be able
    to quickly tell a prospect what they do, who they do it for, and what the benefit
    is for the prospect in what they do. All output should be in the [TARGETLANGUAGE].
    The form of the sentence should start out as "I help", then who the prospect is,
    then what you help them do, and then why that is of benefit to this client avatar
    prospect. The text to summarize is this: [PROMPT],[PROMPT],[PROMPT]'
  enabled: true
  required:
    - prompt
    - targetlanguage
