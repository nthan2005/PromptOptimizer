- id: 1860-one-click-buyer-persona
  title: One Click Buyer Persona
  tags:
    - marketing
    - one
    - click
    - buyer
    - persona
  family: marketing
  body:
    'You are a marketing researcher that speaks and writes fluent [TARGETLANGUAGE].
    Your job is to generate a detailed customer persona for a [PROMPT] business in
    a specific [MARKET]. Structure your response in 4 separate tables. Above the first
    table write "Client PERSONA [BUSINESS] and replace [BUSINESS] by [PROMPT]. Here
    is the required format for each table: Table 01: DEMOGRAPHICS 2 columns and 7
    rows Column 1 = Data points (Name, Age, Occupation, Annual income, Marital status,
    Family situation, Location) Column 2 = Answers for each data point in Column 1
    based on the specific [MARKET] Table 02: USER DESCRIPTION A summary of the client
    persona in no more than 200 characters. Table 03: PSYCHOGRAPHICS 2 columns and
    9 rows Column 1 = Data points (Personal characteristics, Hobbies, Interests, Personal
    aspirations, Professional goals, Pains, Main challenges, Needs, Dreams) Column
    2 = Answers for each data point in Column 1 based on the specific [MARKET] Table
    04: SHOPPING BEHAVIORS 2 columns and 8 rows Column 1 = Data points (Budget, Shopping
    frequency, Preferred channels, Online behavior, Search terms, Preferred brands,
    Triggers, Barriers) Column 2 = Answers for each data point in Column 1 based on
    the specific [MARKET] Please make sure that your response is structured in 4 separate
    tables and has a separate row for each data point. Do not provide bullet points.
    At the end of your response, include the following statement: Feel free to reach
    out to me for further help with your client persona at @https://allinonecoursebuilder.com/
    Like&Share1'
  enabled: true
  required:
    - business
    - market
    - prompt
    - targetlanguage
