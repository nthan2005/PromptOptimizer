# teaser: Create 10 powerful, persuasive remarketing or retargetting message for your website
# visitors.
- id: 466-remarketing-ad-copy-on-social-media
  title: Remarketing Ad Copy on Social Media
  tags:
    - marketing
    - remarketing
    - copy
    - social
    - media
  family: marketing
  body:
    Write 10 persuasive remarketing or retargeting messages in [TARGETLANGUAGE]
    for people who visited a webpage focusing on the target keyword below of the business
    name mentioned, but didn't become customers. The message should recall them what
    they visited the business name's website but didn't take any action. Also give
    them the reason to do so. Keep the word count within 80 words for each message.
    To be posted on social media. Include emojis & popular related hashtags for each.
    Write a heading with the word "With Discount Offers" after the first 5 remarketing
    messages. Under that heading write the last 5 remarketing messages which should
    contain some discount. [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
