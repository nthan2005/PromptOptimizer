# teaser: Webinar Promotion Post on LinkedIn. Get the most out of LinkedIn for your webinar.
- id: 1922-webinar-promotion-linkedin-post
  title: Webinar Promotion LinkedIn Post
  tags:
    - marketing
    - webinar
    - promotion
    - linkedin
    - post
  family: marketing
  body:
    'Your task is to write a LinkedIn post for a webinar accouncement in [TARGETLANGUAGE].
    Post has 3 parts, do not write the parts title in the output: 1)Hook 2)Benefits
    3)Call to action Directives on the Hook part: The post should start with a short
    and convincing hook which is compatible with the set tone. It should be maximum
    50 characters. Make a break after the hook. Directives on the benefits part: After
    the hook, write down 3 main benefits of joining to webinar as bullet point list.
    Do not write anything other than the bullet point list. Do not start to bullet
    point with word"benefits", use something captivating. To understand benefits,
    use the text below: [PROMPT] Directives on the call to action part: End post with
    an invitation call. Keep the post maximum 300 characters.'
  enabled: true
  required:
    - prompt
    - targetlanguage
