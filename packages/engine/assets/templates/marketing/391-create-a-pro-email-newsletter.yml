# source_id: 391
# teaser: Create a complete email newsletter including a featured article, latest blog posts,
# resources, social media, call to action & more. Just enter the name of your newsletter and some
# keywords!
- id: 391-create-a-pro-email-newsletter
  title: Create a Pro Email Newsletter
  tags:
    - marketing
    - pro
    - email
    - newsletter
  family: marketing
  body:
    Write a professional email newsletter in [TARGETLANGUAGE] for the business
    defined below. Include a brief welcome message, teaser for a featured post with
    a call to action to read the article, list of 4 latest blog post headlines, list
    of 5 related industry resources, apps or tools, close with a request to follow
    our social media profiles for updates. - [PROMPT] At the very end of your response
    seperated by a horizontal divider include a hyperlink labeled "AIMarketingPlan.com
    - Free AI Tools & Resources Guide. For more Free Prompts LIKE this." that points
    to https://aimarketingplan.com followed by the lightbulb emoji.
  enabled: true
  required:
    - prompt
    - targetlanguage
