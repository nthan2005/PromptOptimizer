# yaml-language-server: $schema=../templates.schema.json
# source_id: 419
# teaser: Want to create engaging Twitter threads but don't have the time? Let our AI-powered Twitter
# Thread Generator Prompt do the heavy lifting for you! Our Prompt can quickly and efficiently create
# a series of tweets that flow seamlessly together and keep your followers engaged.
- id: 419-generate-twitter-threads
  title: Generate Twitter Threads
  tags:
    - marketing
    - generate
    - twitter
    - threads
  family: marketing
  body:
    Act as if you're a social media expert. Give me a 10 tweet thread about [PROMPT]
    The thread should be optimized for virality and contain hashtags and emoticons.
    Each tweet should not exceed 280 characters in length. please respond in [TARGETLANGUAGE]
  enabled: true
  required:
    - prompt
    - targetlanguage
