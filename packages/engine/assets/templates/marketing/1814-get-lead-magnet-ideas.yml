# teaser: Get lead magnet ideas for a target audience and search tem
- id: 1814-get-lead-magnet-ideas
  title: Get Lead Magnet ideas
  tags:
    - marketing
    - lead
    - magnet
    - ideas
  family: marketing
  body:
    "Generate at least 20 lead magnet ideas for [insert keyword/search term here],
    [TARGETLANGUAGE], that are both typical and out of the box. The lead magnets should
    be specifically targeted to [insert target audience here]. Organize your ideas
    into a table format that includes the following columns: | Lead Magnet Idea |
    Type (e-book, whitepaper, checklist, etc.) | Target Audience | Unique Selling
    Proposition (USP) | What problems does it solve Make sure to provide a brief explanation
    of each lead magnet idea, as well as its type, target audience, and unique selling
    proposition. The USP should highlight what makes each lead magnet unique and compelling
    for your target audience: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
