# teaser: Create a 4 week content calender with blog post titles
- id: 352-4-week-content-planner
  title: 4 Week content planner
  tags:
    - marketing
    - week
    - content
    - planner
  family: marketing
  body:
    You will act as a social media manager. I will give you a keyword to target.
    You will generate a 4 week content planner in [TARGETLANGUAGE] with a blog post
    idea per day, Monday to Friday. You will output in a table format for each week
    with the days as columns and blog title for each day. Each idea must be unique
    and not repeat [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
