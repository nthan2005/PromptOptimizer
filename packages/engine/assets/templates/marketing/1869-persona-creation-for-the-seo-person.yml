# semantically related content for them (Works best for GPT4, but 3.5 also works)
- id: 1869-persona-creation-for-the-seo-person
  title: Persona Creation for the SEO Person
  tags:
    - marketing
    - persona
    - creation
    - seo
    - person
  family: marketing
  body:
    'Create a detailed customer persona profile to be used for [PROMPT] persona.
    Along with the Psychographics, Demographics, and Behavioural, I need to incorporate
    the following details for their online activity: Search Terms LSI Related Terms
    to Search Terms Frequently Asked Questions Semantically Related Frequently Asked
    Questions Estimated Traffic Volume for Search Terms Estimated Traffic Volume for
    FAQs Estimated Traffic Volume for LSI Terms Key drivers of decision-making online
    Buying Journey Brief Influencers For the "Estimated Traffic Volume for Search
    Terms" and "Estimated Traffic Volume for FAQs" use a numerical range as a monthly
    estimate by that kind of persona. Please use a tabulated format for the demographics,
    psychographics, and behavioral information and all the above fields and output.
    Please write in [TARGETLANGUAGE] language.'
  enabled: true
  required:
    - prompt
    - targetlanguage
