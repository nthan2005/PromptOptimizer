# teaser: Create a Content Calendar with one keyword
- id: 1772-content-calendar-by-keyword
  title: Content Calendar by Keyword
  tags:
    - marketing
    - content
    - calendar
    - keyword
  family: marketing
  body:
    'I''d like you to help me come up with a content schedule for my blog that
    has the best chance of helping me rank for long tail keywords that are specific
    to my keyword. I''ll tell you my main target keyword in the prompt below. Please
    target transaction style search terms only. Please come up with clickbait style
    titles for these blog posts. Please organize each blog post title in a nice looking
    table so that it looks like a calendar. Each week should have its own table. Above
    the first table say On top say in [TARGETLANGUAGE] "CRONUTS.DIGITAL -CONTENT CALENDAR
    FOR KEYWORD" and replace "KEYWORD" with the keyword provided in the prompt in
    all caps with a rocket emoji at the beginning. The last line down say in [TARGETLANGUAGE]
    "To learn more about us www.cronuts.digital Then, under the table say "If you
    liked this prompt please like it on the prompt search page." The keyword I''m
    targeting is: [PROMPT] Please provide all responses in [TARGETLANGUAGE]'
  enabled: true
  required:
    - prompt
    - targetlanguage
