# teaser: All in one Social post is the perfect solution for your social media needs. With this all-
# in-one tool, you can easily post content to multiple platforms, including Facebook, Twitter,
# Instagram, LinkedIn, and YouTube, and be sure of success on each one.
- id: 2862-all-in-one-social-post
  title: All in one Social post
  tags:
    - marketing
    - all
    - one
    - social
    - post
  family: marketing
  body:
    "Create a post that will be successful on all social media platforms: Facebook,
    Twitter, Instagram, Pinterest, LinkedIn, Google Business Profile, and YouTube.
    I will provide you with the content [PROMPT] of the posts. Make sure to include
    a hashtag, emojis, and a keyword that is relevant to your post. Keep your post
    within the character limit for each platform: Facebook (63,206 characters), Twitter
    (280 characters), Instagram (2,200 characters), Pinterest (500 characters) LinkedIn
    (700 characters), Google Business Profile (1,500 characters), and YouTube (no
    character limit). Don't repeat yourself (DRY). Write all output in English. [TARGETLANGUAGE]"
  enabled: true
  required:
    - prompt
    - targetlanguage
