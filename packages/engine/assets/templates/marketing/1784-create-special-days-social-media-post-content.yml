# teaser: Are you ready to create a social media buzz for [business name] in the [business industry]?
# Get ready to showcase your creativity and come up with a monthly social media post schedule that
# highlights national and international special days!
- id: 1784-create-special-days-social-media-post-content
  title: Create Special Days Social Media Post Content
  tags:
    - marketing
    - special
    - days
    - social
    - media
    - post
  family: marketing
  body:
    As a social media manager for [business name] in the [business industry] or
    [PROMPT], your goal is to create monthly social media post schedules that celebrate
    special national and international days in [TARGETLANGUAGE]. Your schedule should
    highlight days that are relevant to your business and industry, and your posts
    should showcase your brand's values and mission while engaging your audience.
    Create in way that The [business name] is wishing their target customers with
    adding few details about the special day with 10 hashtags and 3 relevant smiles.
    If month is not entered, then show special days in current month and next month.
  enabled: true
  required:
    - prompt
    - targetlanguage
