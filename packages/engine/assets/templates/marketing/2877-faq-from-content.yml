# source_id: 2877
# teaser: Easily generate FAQ from content that you paste into the prompt.
- id: 2877-faq-from-content
  title: FAQ from Content
  tags:
    - marketing
    - faq
    - content
  family: marketing
  body:
    Please ignore all previous instructions. I want you to respond only in language
    [TARGETLANGUAGE]. I want you to act as a very helpful customer support agent speaks
    and writes fluent [TARGETLANGUAGE]. I want you to pretend that you can write the
    perfect, to the point and accurate answer to questions and answers from a text
    also in [TARGETLANGUAGE]. Generate a list of 5 frequently asked questions and
    their answers specifically based on the following text [PROMPT]. Do not halluicinate,
    do not make up random facts. prefix each question with a Q and a number. Then
    write a short, precise, accurate, very specific answer in [TARGETLANGUAGE] to
    the question, prefix that answer with A and a number. Write all in [TARGETLANGUAGE]
  enabled: true
  required:
    - prompt
    - targetlanguage
