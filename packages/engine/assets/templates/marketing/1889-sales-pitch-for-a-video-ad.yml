# yaml-language-server: $schema=../templates.schema.json
# source_id: 1889
# teaser: Create a customized sales pitch for a video ad campaign for Meta. As more specific you are
# with your Campaign Goal and your Target Audience descriptions the better the results would be.
- id: 1889-sales-pitch-for-a-video-ad
  title: Sales Pitch for a Video Ad
  tags:
    - marketing
    - sales
    - pitch
    - video
  family: marketing
  body:
    The text should be in the following language [TARGETLANGUAGE] [PROMPT] I want
    you to use all your background about best practices for ad copywriting and act
    as an expert to create the best sales pitch for a Video Ad Campaign on Meta. Consider
    the following information to create the pitch. The main goal of the campaign is
    [CAMPAIGNGOAL], the campaign is made for this specific audience [AUDIENCE] and
    the video duration in seconds is [SECONDS] Make sure the pitch is plagiarism free.
    Use a language that connects and resonate with the given audience. Consider the
    given characteristics of the specific audience as insights to understand their
    pain-points and present a solution throughout the sales pitch. Consider the given
    video duration to use the necessary number of words that will be included in the
    sales pitch.
  enabled: true
  required:
    - audience
    - campaigngoal
    - prompt
    - seconds
    - targetlanguage
