# teaser: Create attention grabbing headlines and descriptions for your Google ad copy related to your
# niche or keywords
- id: 1820-google-ads-ad-copy-maker
  title: Google Ads Ad-Copy Maker
  tags:
    - marketing
    - google
    - ads
    - copy
    - maker
  family: marketing
  body:
    Give 20 attention grabbing headlines and 10 attention grabbing descriptions
    for google ads ad copy in [TARGETLANGUAGE] language and related to [PROMPT] niche
    or keyword in table format separately. description and headline should follow
    the rules of google ad copy. Include promotional discount in at least 2 headlines.
    Avoid the word "academic" in both headlines and descriptions.
  enabled: true
  required:
    - prompt
    - targetlanguage
