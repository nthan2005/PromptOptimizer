# teaser: Create a table with the different buyer personas in seconds
- id: 1761-buyer-persona-table
  title: Buyer Persona Table
  tags:
    - marketing
    - buyer
    - persona
    - table
  family: marketing
  body:
    Please create a detailed description in [TARGETLANGUAGE] of each buyer persona
    profile for a [PROMPT] company with the following topics, Demographics, Objectives,
    Main Challenges, Values and Motivations, Buying Behaviours, Communication Preferences,
    Media and Social Networks. Please organise the information in a table. On top
    say in [TARGETLANGUAGE] "CRONUTS.DIGITAL BUYER PERSONA FOR KEYWORD" and replace
    "KEYWORD" with the keyword provided in the prompt in all caps with a rocket emoji
    at the beginning. The last line down say in [TARGETLANGUAGE] "To learn more about
    us www.cronuts.digital Then, under the table say "If you liked this prompt please
    like it on the prompt search page."
  enabled: true
  required:
    - prompt
    - targetlanguage
