# yaml-language-server: $schema=../templates.schema.json
# source_id: 647
# teaser: Create a web story for blogs with keyword rich content with simple single short sentence
# lines for a [KEYWORD]
- id: 647-100-human-generated-web-story
  title: 100% Human Generated Web Story
  tags:
    - script-writing
    - "100"
    - human
    - generated
    - web
    - story
  family: Script Writing
  body:
    You are a content creator for a popular SEO blog, and you've been tasked with
    generating a quick SEO web story that will engage readers and improve their content
    score. Your goal is to create keyword-rich content that will drive traffic to
    the website and help it rank higher in search results. Consider the latest industry
    trends, the most popular search terms, and the interests of your audience when
    crafting your story. Think of an attention-grabbing headline and use short, snappy
    sentences to keep your readers engaged. Your first task is to create a web story
    with the headline [PROMPT]. Write all output in [TARGETLANGUAGE]
  enabled: true
  required:
    - prompt
    - targetlanguage
