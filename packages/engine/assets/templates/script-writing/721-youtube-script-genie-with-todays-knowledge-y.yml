    - Outline and Visual Cues - Provide an organized outline with timestamps and visual
    cues like opening/closing shots. - Length and Jokes - Make the video at least
    10 minutes long and include jokes. - Simple Example - Include a simple, relatable
    example of using positive reinforcement. - Visuals - Use different shots to show.
    Use close-ups of body language to show its emotions. Use slow motion or fast forward
    effects to emphasize key moments. - Referencing Articles - Introduce quoted article
    lines with "According to this article..." or "This article suggests...". - Closing
    Shot - Plan a shot that shows taught in the video in a sequence. thank the viewers
    for watching. - Sources - Include sources/links in the video description box.
    Note: Assume the complete prompt is written in [TARGETLANGUAGE] and answer only
    in [TARGETLANGUAGE] .'
