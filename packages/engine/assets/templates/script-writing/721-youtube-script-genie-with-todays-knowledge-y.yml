  body:
    'Write an engaging YouTube script based on the following title and articles
    and tell me what should be the background, foreground, transitions, and more images/clips
    at what word: [PROMPT] Points: - Request for engagement - Ask viewers to engage
    by liking and offer options to suggest a title/outline, continue writing, find
    more prompts, or donate. - Topic - Write an engaging YouTube script based on provided
    title and articles. - Title - Create a catchy, relevant title that captures the
    video''s tone and emphasizes key words. - Hook and Tone - Start with an attention-grabbing
