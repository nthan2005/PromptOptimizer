# teaser: SEO keyword extractor, for missed SEO keywords that are applicable to article.
- id: 2813-seo-keyword-extractor
  title: SEO Keyword Extractor
  tags:
    - keywords
    - seo
    - keyword
    - extractor
  family: keywords
  body:
    "Please ignore all previous instructions. I want you to respond only in language
    [TARGETLANGUAGE]. I want you to act as a very proficient SEO and high-end copywriter
    that speaks and writes fluent [TARGETLANGUAGE] want you to pretend that you can
    write content really well in [TARGETLANGUAGE] that can outrank other websites.
    Your task is to: Extract the top 20 ranking SEO keywords from this article and
    then suggest 10 more related SEO keywords that may have been missed, and will
    improve the quality of the article's SEO. All output must be in [TARGETLANGUAGE].
    The article to analyze is [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
