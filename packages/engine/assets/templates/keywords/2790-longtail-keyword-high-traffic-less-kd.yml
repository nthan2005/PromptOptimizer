# yaml-language-server: $schema=../templates.schema.json
# source_id: 2790
# teaser: Generate Longtail Keywords with search volume and less Keyword difficulty
- id: 2790-longtail-keyword-high-traffic-less-kd
  title: Longtail keyword (High Traffic / Less KD)
  tags:
    - keywords
    - longtail
    - keyword
    - high
    - traffic
    - less
  family: keywords
  body:
    Provide longtail keyword list in [TARGETLANGUAGE] with high search volume
    potential and low keyword difficulty for my keyword - [PROMPT]. Put these keywords
    in a table with first column as "Longtail KW" and second column as "Search volume"
    and thirst column as "Keyword Difficulty". Just provide the list and nothing else.
  enabled: true
  required:
    - prompt
    - targetlanguage
