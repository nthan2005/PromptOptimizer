# yaml-language-server: $schema=../templates.schema.json
# source_id: 2698
# teaser: Create a list of high volume Cluster, Long Tail and Focus Keywords related to a keyword.
- id: 2698-all-in-one-cluster-long-tail-focus-keywords
  title: All-in-One Cluster, Long Tail & Focus Keywords
  tags:
    - keywords
    - all
    - one
    - cluster
    - long
    - tail
  family: keywords
  body:
    "Act as a SEO expert and generate a 3 column table with headlines by executing
    the tasks regarding the word [PROMPT]. All output should be [TARGETLANGUAGE].
    Sort the results from the highest search volume to the lowest. DO not make them
    into a number list. Hyper link each response by adding the keword to the end of
    the URL below and make sure to use 20% instead of + in between the words only
    when your are hyperlinking. URL: https://app.ahrefs.com/keywords-explorer/google/ca/overview?keyword=
    - Cluster Keywords : Generate a cluster of 10 SEO keywords related to [PROMPT]
    - Focuse Keywords: Generate a list of 10 Focus Keywords related to [PROMPT] -
    Long Tail Keywords: Generate a list of 10 long tail keywords related to [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
