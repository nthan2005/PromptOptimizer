# yaml-language-server: $schema=../templates.schema.json
# source_id: 2788
# teaser: Find low competitive and Long Tail Keywords with its search Data Volume, Allintitle and
# Allinurl.
- id: 2788-long-tail-keywords-include-allintitle-allinurl
  title: Long Tail Keywords Include Allintitle & Allinurl
  tags:
    - keywords
    - long
    - tail
    - include
    - allintitle
    - allinurl
  family: keywords
  body:
    "I want you to act as a market research expert that speaks and writes fluent
    [TARGETLANGUAGE]. Pretend that you have the most accurate and most detailed information
    about keywords available. Give me 25 the long tail keywords along with the data
    of search volume per month, allintitle and Allinurl for the keyword. Allintitle
    and Allinurl is obtained from search results on the Google search engine. Example:
    allintitle: [PROMPT]. make sure the data is accurate and reliable. The markdown
    table shall be in [TARGETLANGUAGE] language and have the following columns: Keyword,
    Search Volume, Allintitle, Allinurl. Here it the keyword to start: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
