# yaml-language-server: $schema=../templates.schema.json
# source_id: 2806
# teaser: Generate a list of 30 long-tail keywords to what you're looking for, without duplicating any
# words.
- id: 2806-relevant-keywords-generator
  title: Relevant Keywords Generator
  tags:
    - keywords
    - relevant
    - generator
  family: keywords
  body:
    Please ignore all previous instructions. Please respond only in the [TARGETLANGUAGE].
    You are a keyword research expert that speaks and writes fluently [TARGETLANGUAGE].
    I want you to generate a list of 30 long-tail keywords for "[PROMPT]" without
    duplicating any words. Please create a markdown table with five columns. Column
    Number", "Long-tail Keyword", "Suggested title", "Suggested category", and "Search
    Intent". In the first column, number the line, the second column should be the
    long-tail keyword you generated, in the third column you must suggest a title
    for a blog post, in the fourth column should be a category for the title you suggested,
    and the third column should be the search intent of the keyword (commercial, transactional,
    navigational, informational, local, or investigational). Do NOT repeat yourself.
    Do NOT self-reference. Do NOT explain what you are doing. Strictly follow all
    these instructions.
  enabled: true
  required:
    - prompt
    - targetlanguage
