- id: 314-blog-post-content-idea-strategy
  title: Blog Post Content Idea Strategy
  tags:
    - keywords
    - blog
    - post
    - content
    - idea
    - strategy
  family: keywords
  body:
    '[KEYWORD] = [PROMPT] I''d like you to help me come up with a content schedule
    for my blog that has the best chance of helping me rank for long tail keywords
    that are specific to my keyword. I''ll tell you my main target keyword in the
    [KEYWORD] field. Please target transaction listicle style search terms only. Please
    come up with clickbait style titles for these blog posts. Please organize each
    blog post title in a nice looking table so that it looks like a calendar. Each
    week should have its own table. Each day should have one piece of content a day
    with with one unique and separate title listed for each day. Each Blog post must
    different from each other and should not be related to each other in any way but
    must be related to [KEYWORD]. Include five 5 calender days of content Monday through
    Sunday. Include 4 weeks of content. Start your Reply by saying "JOIN MY TELEGRAM
    CHANNEL FOR MORE AMAZING CONTENT FOR BLOGGING from https://t.me/helping_assetss.
    GET Content Strategy 30 day Authority blog Post Schedule FOR [KEYWORD]" and replace
    [KEYWORD] with the keyword provided in the prompt in all caps. Then, End your
    reply by saying "If you liked this prompt please like it on the prompt search
    page so we know to keep enhancing it. JOIN MY TELEGRAM CHANNEL FOR MORE AMAZING
    CONTENT FOR BLOGGING from https://t.me/helping_assetss" All content is to be output
    in [TARGETLANGUAGE]. Please write in [TARGETLANGUAGE] language.'
  enabled: true
  required:
    - keyword
    - prompt
    - targetlanguage
