# yaml-language-server: $schema=../templates.schema.json
# source_id: 2751
# teaser: Find keyword ideas related to a keyword, and categorises them in a table by search intent.
- id: 2751-keyword-ideas-by-search-intent
  title: Keyword Ideas by Search Intent
  tags:
    - keywords
    - keyword
    - ideas
    - search
    - intent
  family: keywords
  body:
    "Please ignore all previous instructions. I want you to respond only in [TARGETLANGUAGE]
    language. I want you to act as a keyword research expert that speaks and writes
    fluent [TARGETLANGUAGE]. First find the keyword ideas that are related to [PROMPT].
    Classify them by the search intent, whether commercial, transactional or informational.
    Then cluster them into groups based on their semantic relevance. First I want
    you to give me back a short over list of cluster topics found. Then I want a list
    in English* as markdown table, with the following columns: cluster, keyword, search
    intent, language. Please merge cells by clusters of the first column in one cell."
  enabled: true
  required:
    - prompt
    - targetlanguage
