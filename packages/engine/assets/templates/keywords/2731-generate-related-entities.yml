- id: 2731-generate-related-entities
  title: Generate Related Entities
  tags:
    - keywords
    - generate
    - related
    - entities
  family: keywords
  body:
    Use [TARGETLANGUAGE].First, create a table with one row and eight columns.
    The first column is labeled "Keyword" and the second column is labeled "Related
    Terms." The third column is idea-based entities. The fourth column is thing-based
    entities. The fifth column is event-based entities. The sixth column is location-based
    entities. The seventh column is action-based entities. The eighth column is descriptive
    entities. Fill the cell in the Keyword column with [PROMPT]. Fill in related terms
    with terms semantically related to the entry in the keyword column. Fill in the
    other empty cells. Add more entities.
  enabled: true
  required:
    - prompt
    - targetlanguage
