# yaml-language-server: $schema=../templates.schema.json
# source_id: 336
# teaser: Unique, SEO Optimized, Plagiarism free. Heading tag <h2> & <h3>, paragraph tag <p>,
# 1000-1500 words long & FAQ's.
- id: 336-seo-articles-with-auto-tag
  title: SEO Articles with auto tag
  tags:
    - keywords
    - seo
    - articles
    - auto
    - tag
  family: keywords
  body:
    "Create an long articles 1500 words for SEO purpose. Write an article about
    [PROMPT] in [TARGETLANGUAGE] language. The articles contain 25 paragraphs, each
    paragraph containing 200 words, explaining more fully. Before Conclusion add FAQ's.
    Title tag must be descriptive and contain keyword: [PROMPT]. Write in HTML without
    html and body tag. Primary"
  enabled: true
  required:
    - prompt
    - targetlanguage
