# teaser: Create a keywords list with volume, competition, and related keywords.
- id: 2777-keywords-for-your-e-commerce-store
  title: Keywords for your e-commerce store
  tags:
    - keywords
    - commerce
    - store
  family: keywords
  body:
    Identify the top keywords related to e-commerce that will drive the most relevant
    traffic to our website [PROMPT] and increase search engine visibility. Gather
