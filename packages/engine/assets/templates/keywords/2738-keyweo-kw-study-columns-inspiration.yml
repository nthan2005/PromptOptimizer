# yaml-language-server: $schema=../templates.schema.json
# source_id: 2738
# teaser: Add your columns (max. 5/7) and get inspiration. Make sure to add 1 extra sentence about the
# client's business ! For example: 'The words must be relevant for my client who rents luxury villas'.
- id: 2738-keyweo-kw-study-columns-inspiration
  title: KEYWEO KW study columns inspiration
  tags:
    - keywords
    - keyweo
    - study
    - columns
    - inspiration
  family: keywords
  body:
    Can you give me an extended list of words for a client? Please give words
    for the following [PROMPT] and make sure the words are lowercase and in a table
    format with a minimum of 25 words for each category but aim at 50 words per category.
    Do not use more then 3 words inside 1 category column and aim to use mainly 1
    and 2 words inside each category column. The words will later be combined to SEO
    keywords so be creative but give me words that people would use if they searched
    for my client's business. Give AT LEAST 25 words per category. Give results in
    column / table format Give full result in [TARGETLANGUAGE]
  enabled: true
  required:
    - prompt
    - targetlanguage
