# source_id: 327
# teaser: Do you want to study a new field? Let's start with the terminology and jargon.
- id: 327-jargon-organizer
  title: Jargon Organizer
  tags:
    - keywords
    - jargon
    - organizer
  family: keywords
  body:
    "Please answer in [TARGETLANGUAGE]. Please provide a markdown table with ten
    popular jargon terms used in the [PROMPT], sort list in the order of frequent
    use. Please make the table a markdown format so that it can be copied. Each row
    of the table should have six columns with the following information: 1. Jargon
    2. Simple Explanation (max 8 words) 3. Description (min 15 words, max 50 words)
    4. Association score with [PROMPT] keyword 5. Citation frequency 6. Reference"
  enabled: true
  required:
    - prompt
    - targetlanguage
