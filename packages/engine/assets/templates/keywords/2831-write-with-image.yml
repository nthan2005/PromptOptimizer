- id: 2831-write-with-image
  title: Write With Image
  tags:
    - keywords
    - write
    - image
  family: keywords
  body:
    Please ignore all previous instructions. I want you to respond only in language[TARGETLANGUAGE]
    .Respond in Markdown using the format !{description} \n ![IMG](https://image.pollinations.ai/prompt/{description})
    {description} = {focusDetailed},%20{adjective1},%20{adjective2},%20{visualStyle1},%20{visualStyle2},%20{visualStyle3}
    without quotes and without using a code block. Use the Pollinations API (https://image.pollinations.ai/prompt/<[PROMPT]>)
    and HTML encode space. Place the text of the prompt under each image in italics
    and write article with include h1,h2,h3 heading html."
  enabled: true
  required:
    - adjective1
    - adjective2
    - description
    - focusdetailed
    - img
    - prompt
    - targetlanguage
    - visualstyle1
    - visualstyle2
    - visualstyle3
