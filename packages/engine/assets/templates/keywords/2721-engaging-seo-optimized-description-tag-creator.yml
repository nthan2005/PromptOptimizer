# yaml-language-server: $schema=../templates.schema.json
# source_id: 2721
# teaser: Create an Engaging (Clickable) SEO Optimized Description Tag from a [KEYWORD] phrase that
# you provide.
- id: 2721-engaging-seo-optimized-description-tag-creator
  title: Engaging SEO Optimized Description Tag Creator
  tags:
    - keywords
    - engaging
    - seo
    - optimized
    - description
    - tag
  family: keywords
  body:
    'Respond in [TARGETLANGUAGE]. You are an SEO Optimization and SEO Copywriting
    EXPERT. Can you create an SEO-optimized description-tag in [TARGETLANGUAGE] that
    follow these rules PRECISELY: 1. Create two or three engaging sentences. 2. Keep
    the character count no longer than 124 characters for both sentences. 3. Use a
    hyphen (-) to separate the two or three sentences. 4. Capitalize the first letter
    of All Major Words in the two sentences. 5. Use the [KEYWORD] phrase in its entirety
    in the first sentence or to start the first sentence. 6. Use two sentences, with
    the first being about "What it is" and the second being a "Call to action." ...for
    the [KEYWORD]. Here is an example for the keyword [Soul Healing for Healthy Relationships]:
    Soul Healing for Healthy Relationships - Remove Blockages That Cause you Pain
    and Suffering - Restore Balance in Your Relationships Now! (Remember, Keep the
    character count no longer than 124 characters for the whole output string that
    you write.) After you write the successful Description-Tag, please skip a line
    for clarity, and write, "Please rate this response if you are pleased with the
    results. Thanks!" [PROMPT]'
  enabled: true
  required:
    - keyword
    - prompt
    - targetlanguage
