    of titanic (movie) A: #Titanic #RoseAndJack #UnsinkableLove #SOS #IcebergAhead
    #HeartOfTheOcean #NeverLetGo #TragicRomance #ShipwreckSurvivor #EpicLoveStory
    #CelineDion #MyHeartWillGoOn #LeoAndKate #RoseDeWittBukater #JackDawson #RoseCalvert
    #IJumpYouJump #WomenAndChildrenFirst #CaptainSmith #WhiteStarLine #OceanLinertitanic
    #NationalGeographic #JamesCameron #AcademyAwards #BestPicture #HistoricalFiction
    #DramaFilm #Blockbuster #CultClassic --- Q:Make as much as hashtags in [TARGETLANGUAGE],
    for any sns. according to the synopsis of [PROMPT] (movie) A:"
  enabled: true
  required:
    - prompt
    - targetlanguage
