# teaser: Generate a keyword cluster including 50 short-tail, 50 medium-tail and 50 long-tail keywords
# from this one: [KEYWORD]
- id: 2742-keyword-cluster-generator
  title: Keyword cluster generator
  tags:
    - keywords
    - keyword
    - cluster
    - generator
  family: keywords
  body:
    "Write a matrix and generate at least 50 new keywords for each keyword category.
    5 columns for the dimensions: - Search intent (informational, transactional, navegational...)
    - Funnel segment (awareness, consideration, conversion...) - Short-tail keywords
    - Medium-tail keywwords - Long-tail keywords. The keywords need to be generated
    in [TARGETLANGUAGE] [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
