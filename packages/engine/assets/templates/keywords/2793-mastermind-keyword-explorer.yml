# teaser: Mastermind Keyword Explorer
- id: 2793-mastermind-keyword-explorer
  title: Mastermind Keyword Explorer
  tags:
    - keywords
    - mastermind
    - keyword
    - explorer
  family: keywords
  body:
    "[PROMPT] [TARGETLANGUAGE] I want you to act like a SEO Keywords Explorer.
    I will give you the company product or services and you will give the top 10 keywords
    category based on the following: 1. Seed keywords 2. Keywords by search intent
    3. Long-tail keywords (topical and supporting) 4. Low-competition keywords 5.
    Niche keywords 6. Branded and unbranded keywords 7. Your competitors' keywords
    8. Primary and secondary keywords I dont need explanations. Do you understand?
    [TARGETLANGUAGE][PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
