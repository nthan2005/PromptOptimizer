- id: 2712-cluster-keywords
  title: Cluster Keywords
  tags:
    - keywords
    - cluster
  family: keywords
  body:
    "[PROMPT] Please ignore all previous instructions. I want you to respond only
    in [TARGETLANGUAGE]. I want you to act as a keyword research expert that speaks
    and writes fluent [TARGETLANGUAGE]. I want you to cluster the keywords into groups
    based on their semantic relevance (two words maximum for cluster). First I want
    you to give me back a short over list of cluster topics found. Then I want a list
    in [TARGETLANGUAGE] as markdown table, with the following columns: cluster, keyword,
    language. Here are the keywords :"
  enabled: true
  required:
    - prompt
    - targetlanguage
