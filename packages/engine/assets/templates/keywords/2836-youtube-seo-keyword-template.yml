# yaml-language-server: $schema=../templates.schema.json
# source_id: 2836
# teaser: Create a list of tags/keywords, descriptions, and title variations from Youtube video titles
- id: 2836-youtube-seo-keyword-template
  title: YouTube SEO/Keyword Template
  tags:
    - keywords
    - youtube
    - seo
    - keyword
    - template
  family: keywords
  body:
    In [TARGETLANGUAGE] create a description for a Youtube video using the following
    information. Give 5 variations of this title [PROMPT] with maximum 55 characters
    create a list of 30 tags for the YouTube videos below with a coma between each
    tag and a space between each word within the tag. create a description of this
    video using 3 of the tags without exceeding 300 characters
  enabled: true
  required:
    - prompt
    - targetlanguage
