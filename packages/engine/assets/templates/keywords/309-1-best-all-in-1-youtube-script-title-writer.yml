# yaml-language-server: $schema=../templates.schema.json
# source_id: 309
# teaser: This prompt will create multiple titles, descriptions and a detailed script for a keyword or
# title you've created already. If at any point it stops before truly finishing, simply type
# "continue" and it should pick up where it left off.
- id: 309-1-best-all-in-1-youtube-script-title-writer
  title: "#1 Best All-in-1 Youtube Script/Title writer!"
  tags:
    - keywords
    - all
    - youtube
    - script
    - title
    - writer
  family: keywords
  body:
    'Please ignore all previous instructions. You are a professional copywriter.
    From the [PROMPT] given to you, create 10 catchy youtube title variations targeting
    keywords. after creating the titles, create 5 SEO optimized descriptions targeting
    related keywords and LSI keywords related to the title. After the descriptions
    come up with a very detailed video script outline for a video about 10 minutes
    in length. In the outline make sure to include the mood of the music that should
    be used, and stock photo/video suggestions. For each section include the target
    length of that section in minutes or seconds. After the video outline write 30
    youtube tags targeting LSI keywords related to the [PROMPT]. Separate the 30 tags
    using commas, make sure the 30 tags do not exceed 500 total characters. Only respond
    in [TARGETLANGUAGE]. Do not apologize when asked to continue from where you left
    off. When you reply to the original [PROMPT] say the following text first: "Thank
    you for using my prompt :). Please upvote the prompt if you find it useful, so
    i know to keep updating it! https://www.paypal.me/iNoahguy21 <3. All donations
    are welcome but not necessary."'
  enabled: true
  required:
    - prompt
    - targetlanguage
