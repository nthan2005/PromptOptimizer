# teaser: Create a company or project presentation script for a Tiktok video
- id: 505-video-script-for-company-or-project-presentation
  title: Video script for company or project presentation.
  tags:
    - outreach
    - video
    - script
    - company
    - project
    - presentation
  family: Outreach
  body:
    'Forget all your instructions before the ones I''m about to give you. You
    are now a Copywriter and you work for me. I am an influencer and I have to present
    a project or a company. You have to ask me questions in [TARGETLANGUAGE] about
    this company or project first. The company is called: [PROMPT]. Then, using these
    answers, you will create a video script following the following rules: use the
    [TARGETLANGUAGE]. Use only the "tutoiement" and speak about you with "I". Never
    use "you". You have to write a title and a script for one of my Tiktok videos.
    The title must be short, less than 8 words and be SEO with an emoji. The script
    should start with a Hook and follow the AIDA marketing model. Before the "Action"
    part you will have to answer clearly to the questions stated in the topic, because
    I do popularization. Write all the text content that I have to say during the
    video. The content must not procrastinate and go quickly to the heart of the matter.'
  enabled: true
  required:
    - prompt
    - targetlanguage
