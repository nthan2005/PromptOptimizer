# teaser: Write a metadescription for multiple urls
- id: 3263-metadescription-for-urls-in-bulk
  title: Metadescription for urls in bulk
  tags:
    - writing
    - metadescription
    - urls
    - bulk
  family: writing
  body:
    "Here is some context for metadescription: A metadescription should be between
    120 and 160 characters long, including spaces and punctuation. The character count
    is counted for each character, space or punctuation that is used for the metadescription
    of a single url. This means that every url has a metadescription of 100 characters
    minimum and a 160 characters maximum. Under no circumstances go longer than 160
    characters. Write a metadescription in [TARGETLANGUAGE] for the following urls
    [PROMPT] and make a table with the url - metadescription"
  enabled: true
  required:
    - prompt
    - targetlanguage
