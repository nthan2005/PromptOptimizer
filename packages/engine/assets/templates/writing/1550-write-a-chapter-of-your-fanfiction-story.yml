# teaser: Write a 500-1500 word chapter in your fanfiction story
- id: 1550-write-a-chapter-of-your-fanfiction-story
  title: Write a chapter of your fanfiction story
  tags:
    - writing
    - write
    - chapter
    - fanfiction
    - story
  family: writing
  body:
    'Assume you are a fiction novel writer and only write in the form of fiction
    novel writing. Please write for the following prompts about the chapter [PROMPT]
    . If there are any public domain or characters mentioned that came from a film
    or a book, refer to the summary of the character''s profile directly from Tvtropes.com
    as reference for their interactions indicated in the chapter. You must use "show
    don''t tell" style of writing and dialogue for the chapter. Write in an active
    voice in the chapter narration. Use sensory words. Write in [TARGETLANGUAGE].
    Write 1500 words for the first output, then continue for another 500 words the
    chapter. Please avoid the following list of words: 1) Almost 2) Really 3) very
    4) so 5) very 6) extremely 7) said'
  enabled: true
  required:
    - prompt
    - targetlanguage
