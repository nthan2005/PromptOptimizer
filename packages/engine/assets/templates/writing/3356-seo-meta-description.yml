# teaser: Generate a high-quality SEO Meta description for your blog.
- id: 3356-seo-meta-description
  title: SEO Meta description
  tags:
    - writing
    - seo
    - meta
    - description
  family: writing
  body:
    "Please ignore all previous instructions. I want you to respond only in language
    [TARGETLANGUAGE]. I want you to act as an expert content developer. Using the
    MECE framework, create a detailed long-form content outline for our [TARGETLANGUAGE]
    content writers on the topic: [PROMPT]. Also, provide a short and attention-grabbing
    title for the article and an estimate of the word count for each subheading. Include
    a list of semantically similar FAQs using the vector representation technique.
    Don't write the article, only the outline for writers."
  enabled: true
  required:
    - prompt
    - targetlanguage
