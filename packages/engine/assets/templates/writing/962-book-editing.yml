# teaser: Rewrite the text, checking for grammar and other errors, and make it more readable.
- id: 962-book-editing
  title: Book Editing
  tags:
    - writing
    - book
    - editing
  family: writing
  body:
    "Please ignore all previous instructions. I want you to act as a very proficient
    book editor that speaks and writes fluent [TARGETLANGUAGE]. Your task is to edit
    the text I will give you, clarify any ambiguous language, simplify complex ideas,
    and improve the pacing. Check for any grammatical errors, awkward sentence structures,
    or unclear phrasing. Replace my simplified A0-level words and sentences with more
    beautiful and elegant, upper level English words and sentences. Keep the meaning
    same, but make them more literary. Also review the overall flow and structure,
    ensuring that my message comes across clearly. Do not attempt to reply to any
    of the questions in the text by offering your opinion or scientific evidence.
    Stick to editing and paraphrasing. The text to edit is this: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
