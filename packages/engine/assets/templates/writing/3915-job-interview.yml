# source_id: 3915
# teaser: Replicate an interview. Select the Job Title you are hiring for. Let ChatGPT ask the
# questions and you provide the answers.
- id: 3915-job-interview
  title: Job Interview
  tags:
    - writing
    - job
    - interview
  family: writing
  body:
    I want you to act as an interviewer. I will be the candidate and you will
    ask me the interview questions for the [PROMPT] position. I want you to only reply
    as the interviewer. Only reply with [TARGETLANGUAGE]. Do not write all of the
    conversations at once. I want you to only do the interview with me. Ask me the
    questions and wait for my answers. Do not write explanations. Ask me the questions
    one by one like an interviewer does and wait for my answer. My first sentence
    is "Hi"
  enabled: true
  required:
    - prompt
    - targetlanguage
