- id: 3140-create-article-seo
  title: Create article seo
  tags:
    - writing
    - article
    - seo
  family: writing
  body:
    Write a 100% unique, Following the guidelines provided by https://rankmath,com/kb/score-100-in-tests/,
    act as a professional spelling and grammar corrector and improver and Human-written
    article in [TARGETLANGUAGE] for the keyword "[PROMPT]" and contain rich and comprehensive,
    The minimum length of the article should be 800 word, The article should include
    Title (should be in H1 Heading) writing style technical, SEO meta description
    the minimum length of the SEO meta description 130 word in friendly tone and technical
    writing style, introduction minimum length 500 word, Additionally, include headings
    in H2, subheadings in H3, H4, H5, or H6 headings, and bullet points or a numbered
    list if needed, faq and conclusion minimum length of the conclusion 500 word technical
    writing style, Make sure article is plagiarism free, Don't forget to use question
    mark (?) at the end questions, Try not to change the original [PROMPT] while writing
    the Title, Try to use The "[PROMPT]" 2-3 times in article, try to include [PROMPT]
    in headings as well, At the end of the article, write maximum a 60 characters
    SEO-optimized title, maximum a 70 characters permalink, maximum a 150 characters
    SEO meta description, a description for the featured image, focus keywords, and
    5 tags related to the article.
  enabled: true
  required:
    - prompt
    - targetlanguage
