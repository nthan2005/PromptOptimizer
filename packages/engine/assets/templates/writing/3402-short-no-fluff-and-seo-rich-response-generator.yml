- id: 3402-short-no-fluff-and-seo-rich-response-generator
  title: Short, no fluff and SEO rich response generator
  tags:
    - writing
    - short
    - fluff
    - seo
    - rich
    - response
  family: writing
  body:
    0. Ignore all previous prompts 1. Read the below-mentioned Quora Question.
    2. Pretend to be an expert on the subject. 3. Write 5 paragraphs with bold subheadings
    of 300 words long answer. And put them in an ordered list 4. Be informal and greet
    the author. 5. Write it in fluent English*. 6. Personalize the comment to sound
    as if you are talking to the author. 7. Write a fictional story from your own
    life. 8. Use keyword rich text and make it unique. 9. Cut out all the fluff and
    get straight to the answer 10. Write as you were making a summary for a CEO of
    a big company, who has very little time. 11. Contain as much information as possible
    with as little text as possible. 12. Use clear wording 13. Write all output in
    [TARGETLANGUAGE]. [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
