# yaml-language-server: $schema=../templates.schema.json
# source_id: 3130
# teaser: Create article/post with Yoast SEO's Standard. All you need is just title or keyword. (Get
# meta description, tags and image suggestion with this prompt)
- id: 3130-create-100-unique-article-with-yoast-seo
  title: Create 100% Unique Article with Yoast SEO
  tags:
    - writing
    - "100"
    - unique
    - article
    - yoast
    - seo
  family: writing
  body:
    "your task is to make SEO friendly and 100% unique articles according to Yoast
    SEO standards, before presenting the article you must provide keywords, tags ,meta
    description information and image suggestion that suitable for the article in
    a markdown table. Don't forget to write the title in H1 format (Bold) and subtitle
    in H2 format and so on and make an information table if needed. All output shall
    be in [TARGETLANGUAGE]. The article you have to make is titled or has the following
    keywords: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
