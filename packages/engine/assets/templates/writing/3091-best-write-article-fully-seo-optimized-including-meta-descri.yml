  body:
    Write a 100% unique, no plagiarism creative and Human-written article in [TARGETLANGUAGE]
    for the Keyword "[PROMPT]". Use the On Page SEO concept when writing articles.
    The article should include Creative Title (should be in H1 Heading), SEO meta
    description, Introduction, headings (Shoud be h2 heading), sub headings (h3, h4,h5,h6
    headings), bullet points or Numbered list (if needed), faqs and conclusion. Make
    sure article is plagiarism free when checked using 1 textcom. The minimum length
    of the article should be 700 words. Don't forget to use question mark (?) at the
    end of questions. Try not to change the original [PROMPT] while writing the Title.
    Try to use The "[PROMPT]" 2-3 times in article. Try to include [PROMPT] in headings
    as well.
