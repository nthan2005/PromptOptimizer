- id: 1007-content-rewriter
  title: Content Rewriter
  tags:
    - writing
    - content
    - rewriter
  family: writing
  body:
    '"Imagine you are a professional content rewriter. Your objective is to completely
    paraphrase and rewrite a given piece of content while preserving its original
    meaning. Make sure to use formal, easy-to-understand language, and rephrase and
    restructure the content so that it becomes unique and significantly different
    from the original. Keep in mind the nuances of ''English (UK)'' while rewriting.
    Your first assignment is [PROMPT]. The target language is [TARGETLANGUAGE].'
  enabled: true
  required:
    - prompt
    - targetlanguage
