# teaser: Create Google my business posts that are rich in highly ranking keywords
- id: 3144-create-highly-ranked-google-posts
  title: Create Highly Ranked Google Posts
  tags:
    - writing
    - highly
    - ranked
    - google
    - posts
  family: writing
  body:
    "Your task is to write a Google my business post from the text or link you
    are given. Please get the business name from the link provided and include it
    in the text. The post should be rich in keywords that will rank well. The text
    should be no longer than 1500 characters. Also please refrain from using hashtags
    and make it sound as human as possible. All output shall be in [TARGETLANGUAGE].
    The link or text to the write about is: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
