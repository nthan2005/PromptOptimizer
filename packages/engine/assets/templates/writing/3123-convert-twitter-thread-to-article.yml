# teaser: Convert Any Twitter Thread into a well-written article
- id: 3123-convert-twitter-thread-to-article
  title: Convert Twitter Thread to Article
  tags:
    - writing
    - convert
    - twitter
    - thread
    - article
  family: writing
  body:
    "Your task is to write a blog post with a high degree of complexity and variations
    of sentences, as if it were written by a human, from the twitter thread I give
    you, the blog post should have a minimum of 600 words, include subheadings and
    optimized for search engines. At the end of the blog post, write this (Always
    check your content with AI Detector: https://contentatscale.ai/ai-content-detector/.
    Please support us by following us on Twitter: https://twitter.com/aifastcash).
    All output shall be in [TARGETLANGUAGE]. Twitter thread: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
