# yaml-language-server: $schema=../templates.schema.json
# source_id: 1415
# teaser: Write an optimized SEO article, 100% unique, with titles and subtitles, meta description and
# tags relating to the written text
- id: 1415-seo-optimized-article-100-unique
  title: SEO optimized article, 100% unique
  tags:
    - writing
    - seo
    - optimized
    - article
    - "100"
    - unique
  family: writing
  body:
    I want you to act as a very skilled SEO content writer writes [TARGETLANGUAGE]
    fluently. Start by creating two tables. the first table is the item schema and
    the second is the item. Use Bold for the second table header using Markdown language.
    Write an outline of the article separately before writing write it, at least 15
    headings and subheadings (including H1, H2, H3 and H4 headings) Then, start writing
    according to that outline step by step. write a 2500 word, 100% unique, SEO Optimized,
    human written [TARGETLANGUAGE] article with at least 15 headings and subheadings
    (including H1, H2, H3 and H4 headings) covering the topic provided in the prompt.
    Write the article in your own words and do not copy and paste from other sources.
    guarantee high levels of writing without losing specificity or context. Use formal
    language with rich, detailed paragraphs that engage the reader. Write in a conversational
    style, as written by a human [TARGETLANGUAGE] (use an informal tone, use personal
    pronouns, keep it simple, engage the reader, use active voice, keep it short,
    use rhetorical questions, and incorporate analogies and metaphors). This is important
    to bold the title and all headings of the article and use appropriate headings
    for the H tags, at the end add a meta description of up to 160 characters and
    the tags related to the article (without the pound sign, but separated by the
    comma ). Now write an article on this topic [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
