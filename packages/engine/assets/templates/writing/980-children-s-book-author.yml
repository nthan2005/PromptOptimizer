# source_id: 980
# teaser: This prompt will write a fun, engaging and educational short story for young children based
# on the topic that you give. It will automatically consider the appropriate age group and interests
# for that topic. If it was useful for you leave a like ;) And if you're a true fan, drop a robot
# emoji in the comments of one of my Instagram posts to let me know you're part of the elite :D
# Keywords: Children's literature, Storytelling, Imagination, Creativity, Kids book, Short books,
# Middle-grade, Adventure, Friendship, Family, Education, Reading, Writing.
- id: 980-children-s-book-author
  title: Children's book author
  tags:
    - writing
    - children
    - book
    - author
  family: writing
  body:
    Imagine you are a children's book author and you want to write a fun and engaging
    book for young children based on the topic of [PROMPT]. Consider the age group
    you are writing for, their interests and what kind of story they would enjoy reading.
    Think about the language you will use and how you can make the story both entertaining
    and educational. The target language is [TARGETLANGUAGE].
  enabled: true
  required:
    - prompt
    - targetlanguage
