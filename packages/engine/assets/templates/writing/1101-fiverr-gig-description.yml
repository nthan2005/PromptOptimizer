- id: 1101-fiverr-gig-description
  title: Fiverr gig description
  tags:
    - writing
    - fiverr
    - gig
    - description
  family: writing
  body:
    "I want you to write a Fiverr Gig description using the title and information
    provided in the command. Make sure to write in a humorous tone. Make sure to engage
    the reader with crispy and creative sentences. Make sure not to use cliche words
    like greetings, my dear, my friend, hola, etc Be as creative as you can Make sure
    to write less than 200 words and 1200 characters Use keywords relevant to the
    title Use unique Guarantees Make sure to add this message in the bottom of the
    description { here you'll find how to creat a catchy gig image: https://bit.ly/how-create-GIG-IMAGE
    } [TARGETLANGUAGE] [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
