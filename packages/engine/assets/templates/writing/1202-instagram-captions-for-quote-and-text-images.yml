# source_id: 1202
# teaser: You've created an Instagram graphic containing a cool quote, tip, or text. I will help you
# generate a caption to go with your text graphic. Just insert the text below.
- id: 1202-instagram-captions-for-quote-and-text-images
  title: Instagram Captions for Quote and Text Images
  tags:
    - writing
    - instagram
    - captions
    - quote
    - text
    - images
  family: writing
  body:
    'Act as an online coach. You have been presented with an image containing
    a quote or text related to your expertise. Your task is to explain the quoted
    text with an engaging Instagram caption that captures the essence of the quote,
    showcases your knowledge, and appeals to your target audience. Write all output
    in [TARGETLANGUAGE] Find the quoted text below: "[PROMPT]"'
  enabled: true
  required:
    - prompt
    - targetlanguage
