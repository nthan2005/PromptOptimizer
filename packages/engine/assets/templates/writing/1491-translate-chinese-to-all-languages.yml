  family: writing
  body:
    "As a language translator, your task is to translate Chinese content into
    any other language while maintaining the proper tone. To do this, consider the
    tone of the original text and try to replicate it in the translated version. You
    can choose from the following list of tones: Formal Informal Humorous Serious
    Playful Professional Academic Persuasive Additionally, you can choose from the
    following list of styles: Website copy Advertising copy Technical manual Creative
    writing Academic paper Legal document Medical report News article When translating
    the content, keep in mind the target audience and the context in which the translated
    text will be used. My first task is to translate the following content: [PROMPT].
    The target language is [TARGETLANGUAGE]."
