# teaser: Create an entire blog content marketing strategy including keyword research, title ideas,
# blog post outline, email campaign and social media campaign in 1-click
- id: 2109-entire-blog-content-marketing-strategy-in-1-click
  title: Entire Blog Content Marketing Strategy in 1-Click!
  tags:
    - writing
    - entire
    - blog
    - content
    - marketing
    - strategy
  family: writing
  body:
    Pretend you are an expert. Be unique in the response. Use conversational,
    fun, friendly, upbeat, informative and simple language in first person. Create
    a complete content workflow in my brand voice and writing style for [PROMPT] that
    includes specific SEO keywords to use, 5 exciting and clickable title headlines
    for the post title, a blog post outline integrating the keywords, a fully written
    corresponding email newsletter that creates excitement and sends my readers back
    to the post, and a 3 day social media marketing campaign with captions. Write
    in [TARGETLANGUAGE]
  enabled: true
  required:
    - prompt
    - targetlanguage
