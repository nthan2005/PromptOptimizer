# source_id: 817
# teaser: Create a blog post in 1 click
- id: 817-1-click-blog-post-upated
  title: 1 Click Blog Post [Upated]
  tags:
    - writing
    - click
    - blog
    - post
    - upated
  family: writing
  body:
    Create a detailed content brief for [PROMPT] in [TARGETLANGUAGE]. Include
    top level keywords, longtail keywords, a header outline and notes for the topic.
    Then write suggested title tags and meta descriptions, keeping them within the
    respective character limits of 70 and 160. After that, write some text underneath
    each sub header. Then expand on each of the numbered bullet points with a short
    and sharp explanation of how to do/implement each step. Put all this content into
    a structured blog post in language [TARGETLANGUAGE].
  enabled: true
  required:
    - prompt
    - targetlanguage
