# yaml-language-server: $schema=../templates.schema.json
# source_id: 1242
# teaser: Generate a SEO Optimized article with just 1 click. Proper keyword density, h2, h3, long-
# form to rank easily on Google. Upvote if you like it.
- id: 1242-magic-article-generator
  title: Magic Article Generator
  tags:
    - writing
    - magic
    - article
    - generator
  family: writing
  body:
    Write a 100% unique, creative and Human-written article in [TARGETLANGUAGE]*
    for the Keyword "[PROMPT]". The article should include Creative Title (should
    be in H1 Heading), Introduction, 3-10 headings (Should be h2 heading), sub headings
    (h3, h4,h5,h6 headings), bullet points or Numbered list (if needed), and conclusion.
    Elaborate each heading. Write longer paragraphs for each headings. Explain the
    headings properly. Make sure article is plagiarism free. The minimum length of
    the article should be 2000 words. Don't forget to use question mark (?) at the
    end of questions. Try not to change the original "[PROMPT]" while writing the
    Title. Try to use The "[PROMPT]" 5-6 times in article. try to include "[PROMPT]"
    in headings as well.
  enabled: true
  required:
    - prompt
    - targetlanguage
