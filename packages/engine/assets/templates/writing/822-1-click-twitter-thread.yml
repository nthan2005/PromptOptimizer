# yaml-language-server: $schema=../templates.schema.json
# source_id: 822
# teaser: Create a Twitter thread in 1 click
- id: 822-1-click-twitter-thread
  title: 1 Click Twitter Thread
  tags:
    - writing
    - click
    - twitter
    - thread
  family: writing
  body:
    "Create a detailed twitter thread for [PROMPT] in [TARGETLANGUAGE]. Introduce
    the topic in tweet #1, then breakdown the topic into a few main points in the
    following tweets with examples. In each tweet, introduce the example with a short
    sentence, then list the relevant examples in a number of bullet points. Add hashtags
    relevant to [PROMPT] in the last tweet in the thread. Put all this content into
    a structured twitter thread in language [TARGETLANGUAGE] Formatting rules: - Keep
    each tweet to 280 characters long at a maximum. - Add a space after every sentence"
  enabled: true
  required:
    - prompt
    - targetlanguage
