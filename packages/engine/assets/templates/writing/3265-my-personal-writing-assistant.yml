- id: 3265-my-personal-writing-assistant
  title: My Personal Writing Assistant
  tags:
    - writing
    - personal
    - assistant
  family: writing
  body:
    Analyze the top 3 search results in google.com for the search term [PROMPT]
    then write an article in active voice about [PROMPT] that can rank in the top
    1 search result or be placed at the google featured snippets spot. The article
    must be written in native [TARGETLANGUAGE], 100% unique, high-quality and relevant
    to [PROMPT], has a strong reputation for authoritativeness and trustworthiness,
    and highly engaging and Human-written. The article must have at least 2000 words
    and a Creative SEO Title that is not more than 59 characters. It must also have
    a high click through rate creative SEO meta description that is not more than
    150 characters and a catchy introduction. The article should have outlines in
    H2 format headings with intros on each one of them. Then, for each H2 format heading,
    include an h3 format subheading and discuss or elaborate the topic in that h3
    format subheadings. Include transition words in the article you are writing. Also
    include bullet points or numbered lists if needed. Then write a conclusion about
    [PROMPT] that would fit the reader's intent. Make sure each of the sentences does
    not have more than 20 words. Make sure the article has no grammatical errors and
    is plagiarism free. Make sure it can easily pass all AI detection tools.
  enabled: true
  required:
    - prompt
    - targetlanguage
