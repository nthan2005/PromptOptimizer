# teaser: Create a detailed long-form content outline for a service page for you content writers.
- id: 2102-content-outline-for-service-pages
  title: Content Outline for Service Pages
  tags:
    - writing
    - content
    - outline
    - service
    - pages
  family: writing
  body:
    "Please create a detailed long-form content outline for a service page for
    our content writers on the topic: [PROMPT] in [TARGETLANGUAGE]. And provide the
    below - The searcher's intent for the keyword being, whether commercial, transactional,
    or informational. - A list of all the semantically related keywords that should
    be on the page. - Short, attention-grabbing, simple, but very click-enticing Title.
    - Attractive meta description that has the chance for a high click-thru rate for
    the page with 120 to a maximum of 155 words. The meta description shall be value-based,
    so mention the value of the service and have a simple call to action to cause
    the searcher to click. - Short, attention-grabbing, and simple H1. - Suggested
    URL. - The CTA for the service page. Then provide with all the different page
    sections below in detail, with an example written for each one: - Introduction
    with example - Our [PROMPT] Services with example - Problem Solved with example
    - Key Features with example - How it Works with example - Process & Methodology
    with example - Use Cases with example - Benefits with example - Testimonials with
    example - Case Studies with example - Why to Choose Us with example - Related
    Services with example - Write 10 semantically related FAQs - Contact us with example
    - Others with example And please take into consideration the following: - Do not
    remind me what I asked you for. - Do not apologize. - Do not self-reference. Here
    is the keyword to start again: [PROMPT]. Remember, this is a service page, not
    a blog article."
  enabled: true
  required:
    - prompt
    - targetlanguage
