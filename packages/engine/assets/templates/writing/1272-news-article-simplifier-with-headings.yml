# teaser: Convert and organize ideas and main points in any text, or news article with headings.
- id: 1272-news-article-simplifier-with-headings
  title: News Article Simplifier with Headings
  tags:
    - writing
    - news
    - article
    - simplifier
    - headings
  family: writing
  body:
    'Forget any previous instructions. Suggest a suitable title at the top in
    h1. I want you to merge the relevant paragraphs and sentences to organize the
    content of the below text. Assign suitable headings to each paragraph. Also, assign
    number to each heading and enclose it between double stars i.e. **. The output
    should be in [LANGUAGE]. Make it easier to understand. use simple sentences. No
    fact or figure should be missed. Do not include refer to the text or article that
    i have sent you, I mean do not refer like "The article discusses, The article
    sheds light on, The article highlights" etc. Do not add anything from your own
    knowledge. Rewrite from the passage only. Keep the style and tone of the text
    same but a little bit simple and easy to understand. the output should be in [TARGETLANGUAGE].
    Here is the text: [PROMPT]'
  enabled: true
  required:
    - language
    - prompt
    - targetlanguage
