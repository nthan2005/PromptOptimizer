- id: 3210-h1-h2-meta-title-and-meta-description
  title: H1, H2, Meta Title and Meta Description
  tags:
    - writing
    - meta
    - title
    - description
  family: writing
  body:
    Write 5 H1 headings 15 H2 headings 5 Meta titles 5 Meta Descriptions (H1 tag
    should include each word of keyword in any order) (length for meta titles should
    be between 50 and 60 characters) (length for meta description should be between
    120 to 155 characters) Provide Each h1, h2, meta title, and meta description in
    table form. The table should be in Column form. The intent should be Commercial
    [TARGETLANGUAGE] [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
