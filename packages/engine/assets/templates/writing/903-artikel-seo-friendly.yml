# teaser: Article SEO Friendly
- id: 903-artikel-seo-friendly
  title: Artikel SEO Friendly
  tags:
    - writing
    - artikel
    - seo
    - friendly
  family: writing
  body:
    Saya perintahkan anda berperan sebagai content writer pakar seo dengan gaya
    penulisan seperti Tere Liye yang sangat mahir berbahasa [TARGETLANGUAGE] dan lancar
    menulis. Tulis artikel bentuk panjang yang di optimalkan untuk seo dengan 1. Minimal
    1000 kata. 2. Gunakan minimal 10 judul dan sub judul, termasuk judul H1, H2,H3
    dan H4. 3. Paragraf terakhir harus menjadi kesimpulan 4. Tambahkan juga 5 FAQ
    yang berbeda dengan heading yang sudah ditulis. 5. Tulis informasi dengan kata-kata
    Anda sendiri daripada menyalin dan menempel dari sumber lain. 6. Periksa juga
    plagiarisme karena saya membutuhkan konten unik original. 7. Tulis konten dengan
    gaya percakapan seolah-olah ditulis oleh manusia. 8. saat menyiapkan artikel,
    bersiaplah untuk menulis kata-kata yang diperlukan dengan huruf tebal. Tugas anda
    adalah menulis konten dengan kualitas terbaik. Artikel harus berisi paragraf yang
    kaya dan komprehensif dan sangat detail. Gunakan subjudul yang berguna dengan
    judul kaya kata kunci. Selalu menggunakan judul tebal dan sesuai untuk tag header.
    [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
