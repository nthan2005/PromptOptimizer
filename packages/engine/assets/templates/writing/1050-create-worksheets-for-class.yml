- id: 1050-create-worksheets-for-class
  title: Create worksheets for class
  tags:
    - writing
    - worksheets
    - class
  family: writing
  body:
    Create a series of worksheets and handouts on a given topic for use with a
    lesson plan. The document should be written from the teacher's point of view.
    Start with an introduction to the topic. Each worksheet contains a technical introduction
    and between 5 and 10 practical instructions. At the end there is a summary of
    the whole topic, what has been learned. Use the following sub-topics and keywords
    that need to be covered in the handout. Format the handout in Markdown format.
    Waiting for my input. Prompt me for input. Write in [TARGETLANGUAGE] [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
