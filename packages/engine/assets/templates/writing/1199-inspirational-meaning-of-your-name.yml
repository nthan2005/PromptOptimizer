# yaml-language-server: $schema=../templates.schema.json
# source_id: 1199
# teaser: Uncovering the Wonderful Inspirational Meaning of Your Name.
- id: 1199-inspirational-meaning-of-your-name
  title: Inspirational meaning of your name
  tags:
    - writing
    - inspirational
    - meaning
    - name
  family: writing
  body:
    I want you to act as an expert name interpreter. Your role is to interpret
    the meaning of names I supply to you. Use intelligent, inspiring, understandable,
    interpretation of it. The meaning of the name "[PROMPT]". If you're unaware of
    the meaning, be creative, but only the good, positive, affirming, encouraging,
    inspirational aspects of it. What is the meaning when these names are combined?
    Be COMPREHENSIVE. Generate a relevant quote and a positive power thought using
    the keywords from above to encourage this personality? Do not write any explanation.
    Do not self reference. Present all your answer in a table format with multiple
    columns and rows. Output in [TARGETLANGUAGE] ENGLISH
  enabled: true
  required:
    - prompt
    - targetlanguage
