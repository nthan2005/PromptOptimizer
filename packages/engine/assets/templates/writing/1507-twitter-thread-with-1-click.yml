# source_id: 1507
# teaser: Create Twitter Threads. + Includes: Keywords,Catchy Title,Emojis. (Efficiency Matters
# Youtube.)
- id: 1507-twitter-thread-with-1-click
  title: Twitter Thread with 1 Click
  tags:
    - writing
    - twitter
    - thread
    - click
  family: writing
  body:
    "Write me a twitter thread . The topic its: [PROMPT] . Please make sure to
    include keywords related to the topic. Also make sure you don't use complex words,
    just simple and understandable text. Also make sure you always use a professional
    tone. Also make sure to include a catchy title at the start of the twitter thread.
    remember to expand a lot each thread. Also remember to do a intro explaining the
    topic in the first paragraph. use emojis. Forget any conversation we had before
    this one. all output shall be in [TARGETLANGUAGE]"
  enabled: true
  required:
    - prompt
    - targetlanguage
