- id: 2126-instagram-content-calendar
  title: Instagram Content Calendar
  tags:
    - writing
    - instagram
    - content
    - calendar
  family: writing
  body:
    Create Powerful Content Tips for Posting on Instagram. Show that you have
    deep knowledge in the profession and that you are the best qualified in the area.
    Start tips with "How", "Why" and "What", "[PROMPT] Ways", "[PROMPT] Causes", "[PROMPT]
    Reasons", "[PROMPT] Tools", "[PROMPT] Applications". The target audience will
    be defined by [PROMPT]. The age range is between 20 to 50 years. Put it in a weekly
    table with the days of the week in the left column and the content in the right
    column. The limit for each tip is a minimum of 10 words and a maximum of 50 words.
    Write headlines like David Ogilvy in [TARGETLANGUAGE]. [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
