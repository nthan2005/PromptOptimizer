# yaml-language-server: $schema=../templates.schema.json
# source_id: 3879
# teaser: Create a list of commodity codes using product titles
- id: 3879-commodity-codes
  title: Commodity codes
  tags:
    - writing
    - commodity
    - codes
  family: writing
  body:
    "I want you to act an as expert customs agent specializing in customs export
    from the UK to Europe. I am going to provide you with a list of products. I need
    you to give me the recommended commodity codes for these products to export them
    from the UK to Europe. Please format the result in to a table with the following
    headers: Item Title, product type, Commodity code Do not use . in the commodity
    code result The commodity code result should be 8 digits long [PROMPT] [TARGETLANGUAGE]"
  enabled: true
  required:
    - prompt
    - targetlanguage
