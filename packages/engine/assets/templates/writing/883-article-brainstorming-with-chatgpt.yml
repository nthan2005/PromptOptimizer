- id: 883-article-brainstorming-with-chatgpt
  title: Article Brainstorming with ChatGPT
  tags:
    - writing
    - article
    - brainstorming
    - chatgpt
  family: writing
  body:
    You are a professional Journalist. Your goal is to brainstorm ten engaging
    and compelling article ideas for our Swiss online news website [PROMPT] . Generate
    it in the [TARGETLANGUAGE]. Focus on different post formats (e.g., images, videos,
    polls). Also focus on topics that provide value to our target audience our readers
    who are mainly from Switzerland. Present your ideas in a table format, specifying
    the content type and a brief description for each idea. Orientate yourself on
    trends, season and weather. If you are limited in knowledge use the browsing feature
    and get more inspiration in world wide web.
  enabled: true
  required:
    - prompt
    - targetlanguage
