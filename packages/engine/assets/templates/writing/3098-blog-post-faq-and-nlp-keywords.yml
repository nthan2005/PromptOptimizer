# teaser: Create an outline for a blog post that contains FAQ, NLP keywords for [KEYWORD]
- id: 3098-blog-post-faq-and-nlp-keywords
  title: Blog post FAQ and NLP keywords.
  tags:
    - writing
    - blog
    - post
    - faq
    - nlp
    - keywords
  family: writing
  body:
    For [PROMPT]. Create a list of natural language processing relevant keyword
    phrases. Create a list of subtopics based on the topic and incorporate the natural
    language processing keyword phrases. Then produce an outline based on the information
    above. The outline should include each subtopic, each subtopic should have a definition
    and explanation, give tips and examples, give any pros and cons, provide 2 frequently
    asked question, and natural language processing keywords for the subtopic. Do
    not create a subtopic about natural language processing. Write an H1 for the post.
    Next write a meta description and include the H1. Write all output in [TARGETLANGUAGE]
  enabled: true
  required:
    - prompt
    - targetlanguage
