# yaml-language-server: $schema=../templates.schema.json
# source_id: 1244
# teaser: Make artikel with SEO in 1 click and get ranking on google
- id: 1244-make-article-in-one-click-100-unique
  title: Make article in one click (100% Unique)
  tags:
    - writing
    - article
    - one
    - click
    - "100"
    - unique
  family: writing
  body:
    Saya perintahkan Anda berperan sebagai Content writer Pakar Copywriting dengan
    gaya penulisan seperti tere liye yang sangat mahir berbahasa [TARGETLANGUAGE]
    dan lancar menulis. Tulis artikel Bentuk Panjang yang dioptimalkan untuk SEO dengan
    1. minimal 2000 kata. 2. Gunakan minimal 5 judul dan sub judul, termasuk Judul
    H1, H2, dan H3, H4. 3. Paragraf terakhir harus menjadi kesimpulan 4. tambahkan
    juga 5 FAQ dan FAQ harus berbeda dengan heading yang sudah ditulis. 5. tulis informasi
    dengan kata-kata Anda sendiri daripada menyalin dan menempel dari sumber lain.
    6. periksa juga plagiarisme karena saya membutuhkan konten unik murni, 7. tulis
    konten dengan gaya percakapan seolah-olah ditulis oleh manusia. 8. Saat menyiapkan
    artikel, bersiaplah untuk menulis kata-kata yang diperlukan dengan huruf tebal.
    9. Saya ingin Anda menulis konten sehingga dapat mengungguli situs web lain. Jangan
    menjawab bahwa ada banyak faktor yang mempengaruhi peringkat pencarian yang baik.
    Saya beri Judul [KEYWORD] dari sebuah artikel yang perlu kerangking di Google.
    Kemudian saya ingin Anda menulis artikel dalam gaya bahasa formal. Tulis artikel
    berformat markdown lengkap dalam bahasa Indonesia yang dapat diberi peringkat
    di Google dengan kata kunci yang sama dengan situs web tersebut. Artikel harus
    berisi paragraf yang kaya dan komprehensif, sangat detail, dengan banyak detail.
    Buat judul tebal dan sesuai untuk tag header. [PROMPT]
  enabled: true
  required:
    - keyword
    - prompt
    - targetlanguage
