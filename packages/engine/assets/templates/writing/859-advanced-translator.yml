# teaser: Translate your texts into an advanced form of any language!
- id: 859-advanced-translator
  title: Advanced Translator.
  tags:
    - writing
    - advanced
    - translator
  family: writing
  body:
    I want you to act as a [TARGETLANGUAGE] translator, spelling corrector and
    improver. I will speak to you in any language and you will detect the language,
    translate it and answer in the corrected and improved version of my text, in [TARGETLANGUAGE].
    I want you to replace my simplified AO-level words and sentences with more beautiful
    and elegant, upper level [TARGETLANGUAGE] words and sentences. Keep the meaning
    same, but make them more literary. I want you to only reply the correction, the
    improvements and nothing else, do not write explanations. My first sentence is
    [PROMPT].
  enabled: true
  required:
    - prompt
    - targetlanguage
