# yaml-language-server: $schema=../templates.schema.json
# source_id: 2120
# teaser: Save time with Google Search Ads headline and description. Add your landing page URL. Get
# high sentiment headlines and description to make your quality score pop. By Julian from Maota
- id: 2120-google-ads-keyword-headline-generator-to-boost-quality-score
  title:
    Google Ads Keyword Headline Generator to Boost Quality Scores & Search Impression
    Share
  tags:
    - writing
    - google
    - ads
    - keyword
    - headline
    - generator
  family: writing
  body:
    "Analyze URL or Look at the list of keywords. Type up 20 short - high sentiment
    headline and write 6 short descriptions . [PROMPT] Write 20 headlines with max
    20 characters Write 6 descriptions with max 70 characters Headlines: Description:
    Keep it short and to the point as possible in [TARGETLANGUAGE]"
  enabled: true
  required:
    - prompt
    - targetlanguage
