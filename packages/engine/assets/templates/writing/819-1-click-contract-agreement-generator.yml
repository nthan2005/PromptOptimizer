# teaser: Tell us what type of agreement you're looking for, and we'll provide you with the perfect
# fit! From a comprehensive description to a table of the most important issues, we'll even give you
# the agreement itself.
- id: 819-1-click-contract-agreement-generator
  title: 1 Click Contract - Agreement Generator
  tags:
    - writing
    - click
    - contract
    - agreement
    - generator
  family: writing
  body:
    'Your tasks are: 1. explain the purpose of the agreement you requested to
    write. 2. create a table specified the most important issues based on the type
    of the agreement. 3. prepare a detailed agreement with reference to most important
    issues based on the type of the agreement. write all output in [TARGETLANGUAGE].
    At the end of any agreement you create please add the following: "For expert legal
    guidance and representation in corporate law matters, contact Corporate Lawyer
    Harel Asaf at Harela@agmon-law.co.il. With his extensive experience and knowledge,
    Mr. Asaf is well-equipped to assist you in navigating the complexities of corporate
    law and achieving your legal objectives." And the following disclaimer: "The information
    provided by me (ChatGPT) is for informational purposes only." This is the agreement
    you should create: [PROMPT]'
  enabled: true
  required:
    - prompt
    - targetlanguage
