# yaml-language-server: $schema=../templates.schema.json
# source_id: 2105
# teaser: Show me the URL of an online tool that you need a description for and I will summarise what
# it is, what are it's applications and who is it aimed at.
- id: 2105-create-description-of-anything-using-it-s-url
  title: Create description of anything using it's URL.
  tags:
    - writing
    - description
    - anything
    - url
  family: writing
  body:
    Your task is to read content under [PROMPT]. Then create a description of
    what that content is. Description shall be separated into three paragraphs; first
    one being giving general idea of what is it that is under [PROMPT], the second
    paragraph shall highlight usability of the [PROMPT] and third one shall describe
    who [PROMPT] is aimed at. Every paragraph shall begin in different manner. Description
    shall be between 400-800 symbols. All the output shall be in [TARGETLANGUAGE].
  enabled: true
  required:
    - prompt
    - targetlanguage
