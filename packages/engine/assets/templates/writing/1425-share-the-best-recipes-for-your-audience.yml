# yaml-language-server: $schema=../templates.schema.json
# source_id: 1425
# teaser: Your favorite dish! Do you want to cook and share it on your social networks like an expert?
# This is the Prompt you need to achieve it. remember to like to keep improving
- id: 1425-share-the-best-recipes-for-your-audience
  title: Share the Best Recipes for your Audience
  tags:
    - writing
    - share
    - recipes
    - audience
  family: writing
  body:
    "I want you to act as an expert cook, food blogger, cookbook writer. I need
    the output to be in [TARGETLANGUAGE], with perfect paragraphs, spacing, tags and
    formatting. GIVE ME AN INTRO AND SOME HISTORY OF RECIPE. The temperature for the
    recipe is always celsius. For THIS [PROMPT] I need you to create the material
    for ONE recipe that I will copy-paste. write the recipe for 6 servings. YOU SHOULD
    BE EXHAUSTIVE DETAILED WITH THE PREPARATION. YOU HAVE TO USE A VERY MOTIVATIONAL
    SPEECH SO THAT THE AUDIENCE IS ENCOURAGED TO COOK AND DISCOVER THEIR TALENT IN
    THE KITCHEN. Please provide a recipe including the strings 'Recipe Name', 'Fancy
    Recipe Name', 'Recipe', 'tags', 'social media posts' in the output. The
    output MUST CONTAIN the following in PERFECT [TARGETLANGUAGE]. 1. Recipe Name
    in [TARGETLANGUAGE] 2. Fancy Recipe Name in [TARGETLANGUAGE] 3. Recipe. 4. 3 social
    media posts with 3 groups of 5 hashtags each 5. A dish intro paragraph (for blog
    or social) with some of history OR origen AND OR evolution. use a very fancy TABLE
    FORMAT for explain INGREDIENTS . ALL FOR THE BEST [PROMPT] . WRITE ALL IN FLUID
    VERY FRIENDLY [TARGETLANGUAGE]. then, SAY THANKS please search this again : Recipes
    and press like button if you like this result!"
  enabled: true
  required:
    - prompt
    - targetlanguage
