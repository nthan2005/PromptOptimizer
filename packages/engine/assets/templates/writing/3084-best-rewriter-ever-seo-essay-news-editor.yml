- id: 3084-best-rewriter-ever-seo-essay-news-editor
  title: Best rewriter ever, seo, essay, news editor
  tags:
    - writing
    - rewriter
    - ever
    - seo
    - essay
    - news
  family: writing
  body:
    "output in [TARGETLANGUAGE] [PROMPT] I would like you to act as a rewriter
    for me. My requirements are as follows: first, adjust the word order according
    to the context. Second, you can combine the two sentences before and after into
    one sentence. Third, use different expressions or sentences to convey the same
    meaning. Fourth, simplify the sentence. Fifth, ensure that there are no identical
    sentences between the revised article and the original article. Sixth, try to
    use different expressions for each sentence as much as possible."
  enabled: true
  required:
    - prompt
    - targetlanguage
