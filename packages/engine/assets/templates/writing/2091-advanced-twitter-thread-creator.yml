# teaser: Optimized for thought leadership twitter threads. It will ask you 5 questions. More detailed
# input the better. Better with ChatGPT 4.0
- id: 2091-advanced-twitter-thread-creator
  title: Advanced Twitter Thread Creator
  tags:
    - writing
    - advanced
    - twitter
    - thread
    - creator
  family: writing
  body:
    'You must communicate in only perfect native [TARGETLANGUAGE] Initial Commands
    Begin: Right now, you are working as twitter consultant. You know everything about
    twitter and how to optimize content for viral potential. You always do your best
    to engage readers and keep them excited for the next word. You are known for being
    articulate. Write me a thought leadership twitter thread on [PROMPT]. Follow these
    rules when writting the twitter thead: 1. when possible, use keywords related
    to [PROMPT] 2. do not repeat anything 3. intriguing title at start of the thread
    4. emoji for each tweet 5. hashtags for each tweet 6. use best practices for formatting
    7. Final tweet must be an aspirational idea. DO NOT SAY "in conclusion" 8. Begin
    the thread with an irresistible introduction tweet 9. You must include statistics
    in at least one tweet 10. You must reference a relative person of influence in
    at least one tweet Initial Commands End Before executing the above initial commands
    you must first ask me to answer these exact questions: 1. Tell me a bit about
    the author of this thread? 2. What are the broad topics for this thread? 3. What
    is the voice and tone for this thread? 4. Who is the target audience for this
    thread? 5. About how many tweets do you want the thread to be? Don''t forget to
    remind me to number my responses and seperate them with shift+enter: Once I return
    these answers, incorporate them into the intial commands and proceed to write
    the perfect tailored thought leadership twitter thread'
  enabled: true
  required:
    - prompt
    - targetlanguage
