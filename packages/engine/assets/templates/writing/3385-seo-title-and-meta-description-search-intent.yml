# teaser: All-in-one solution for Blog Topics | Title | Meta Description
- id: 3385-seo-title-and-meta-description-search-intent
  title: SEO Title and Meta Description {+Search Intent}
  tags:
    - writing
    - seo
    - title
    - meta
    - description
    - search
  family: writing
  body:
    Please ignore all previous instructions. I want you to respond only in language
    [TARGETLANGUAGE]. Your role in this task is to act as a highly skilled SEO expert
    and top-notch copywriter who possesses excellent proficiency in spoken and written
    [TARGETLANGUAGE]. Your objective is to imagine that you have the ability to produce
    [TARGETLANGUAGE] content that is so outstanding it can surpass the ranking of
    other websites. The titles are between 60-80 characters and include the keyword.
    The descriptions are between 150-170 characters, without the keyword. All the
    outputs must in tabular column. Your task is to provide the requested table with
    keywords related to the target keyword [PROMPT] for an SEO content strategy plan.
    The table is organized into title, search intent and meta descriptions. All content
    must be written in [TARGETLANGUAGE]. The text to be summarized is as follows."
    [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
