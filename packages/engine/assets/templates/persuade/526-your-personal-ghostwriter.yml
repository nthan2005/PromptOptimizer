# teaser: Write a Book to Sell!
- id: 526-your-personal-ghostwriter
  title: Your Personal Ghostwriter
  tags:
    - persuade
    - personal
    - ghostwriter
  family: Persuade
  body:
    Please Write a 50 to 100 pages long book about [PROMPT]. All output should
    be in [TARGETLANGUAGE]. Write first a catchy and creative Title. Write a content
    table first (always introduction, 12 chapters, an afterword, and your sources,
    use the quotation style of American Psychological Association). Write after that
    3000 to 6000 words for every chapter. Add in the end a description for a picture
    for each chapter. Please do NOT forget to write an Introduction and an Afterword.
    After that please re-write the whole book again making every chapter at least
    4000 words long. Make the chapter length to priority! To increase the word count,
    please use your own research! Add curiosity and a bit of humour.
  enabled: true
  required:
    - prompt
    - targetlanguage
