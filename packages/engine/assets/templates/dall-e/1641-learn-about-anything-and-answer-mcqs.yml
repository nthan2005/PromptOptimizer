# yaml-language-server: $schema=../templates.schema.json
# source_id: 1641
# teaser: Learn anything & answer to questions about the same!
- id: 1641-learn-about-anything-and-answer-mcqs
  title: Learn about anything & and answer MCQs
  tags:
    - dall-e
    - learn
    - anything
    - answer
    - mcqs
  family: Dall-E
  body:
    I want to learn everything about [PROMPT] break down the topic into multiple
    sub topics, explain each sub topic one-by-one in the most simplest form using
    examples and anecdotes Ask me questions both subjective and MCQ's to test my understanding.
    Once I submit my answer, identify the mistake and give feedback. Then again continue
    the same with the next sub topic in [TARGETLANGUAGE]
  enabled: true
  required:
    - prompt
    - targetlanguage
