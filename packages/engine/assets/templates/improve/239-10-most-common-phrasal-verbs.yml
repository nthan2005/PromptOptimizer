# teaser: Create a list of the 10 most common phrasal verbs on any topic!
- id: 239-10-most-common-phrasal-verbs
  title: 10 Most Common Phrasal Verbs
  tags:
    - improve
    - most
    - common
    - phrasal
    - verbs
  family: Improve
  body:
    'Your task is to create a list of the 10 most-frequently-used phrasal verbs
    on a given topic. The phrasal verbs are composed of a VERB plus a PARTICLE. Use
    the CEFR level in [TARGETLANGUAGE] requested in the prompt hint. Use this format:
    the phrasal verbs in the first line are all in uppercase followed by a hyphen
    and the Portuguese equivalent in lowercase. Next, include examples in English
    in the second line The phrasal verbs in the second line are in lowercase along
    with the rest of the example sentences. The examples are introduced by the abbreviation
    "Ex." Create the list with this: [PROMPT]'
  enabled: true
  required:
    - prompt
    - targetlanguage
