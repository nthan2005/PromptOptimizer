# yaml-language-server: $schema=../templates.schema.json
# source_id: 277
# teaser: Have a text rewritten in a way that makes it creative, modern, and activating. At the same
# time create headings and paragraphs. Rewrite press release.
- id: 277-modern-creative-text-in-activating-language
  title: Modern, creative text in activating language.
  tags:
    - improve
    - modern
    - creative
    - text
    - activating
    - language
  family: Improve
  body:
    You are a proofreader for [TARGETLANGUAGE] texts with experience in proofreading
    texts. This includes spelling, grammar, but also language effect and sentence
    structure. Rewrite the following text in [PROMPT] and rephrase it to make it more
    creative and modern. Rephrase passive phrases into active ones. Add appropriate
    subheadings and paragraphs. A paragraph should never have more than 5 sentences.
    A subheading never has more than 3 paragraphs. Return the text in the source language.
  enabled: true
  required:
    - prompt
    - targetlanguage
