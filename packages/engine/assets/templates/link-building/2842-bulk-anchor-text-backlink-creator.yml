  body:
    Make me HTML code to create acnhor text backlinks using several keywords and
    urls using in English [TARGETLANGUAGE]. With anchor text [KEY WORD] that points
    to the website [URL] and has the [REL] attribute with the title coming from the
    prompts [KEY WORD] and [TARGET]. With the output results with a simple HTML code
    format like the following "as follows <a href="website" rel="REL" title="KEY WORD"
    target="TARGET"> KEY WORD"</a> '# Support Me' '### Give This UPVOTE Prompt if
    You've Used It ... [PROMPT]
  enabled: true
  required:
    - prompt
    - rel
    - target
    - targetlanguage
    - url
