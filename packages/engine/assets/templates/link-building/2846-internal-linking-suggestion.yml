# source_id: 2846
# teaser: Link Identification: Identify relevant topics or keywords that should be linked from a web
# page. The linked topics should provide additional information or context to the reader, improving
# their understanding of the content. - by Joao Filipe Pereira
- id: 2846-internal-linking-suggestion
  title: Internal Linking Suggestion
  tags:
    - link-building
    - internal
    - linking
    - suggestion
  family: link building
  body:
    Based on the content of my page, what are 5 to 10 relevant topics I should
    be linking to? Before showing the list with the relevant topics, explain in a
    couple of sentences why those internal links will be helpful for users. All output
    shall be in [TARGETLANGUAGE]. [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
