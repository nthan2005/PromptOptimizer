# teaser: I'll give you over 20 high-converting call to action sentences that will entice readers to
# click. Enjoy and Upvote if You like it
- id: 203-generate-top-level-catchy-call-to-action-sentences-on-any-to
  title: Generate Top Level Catchy Call-to-Action Sentences on Any Topic
  tags:
    - call-to-action
    - generate
    - top
    - level
    - catchy
    - call
  family: call to action
  body:
    "Please ignore all previous instructions. I want you to respond only in [TARGETLANGUAGE].
    I want you to act as a highly skilled marketer and top-tier copywriter who is
    fluent in [TARGETLANGUAGE]. I want you to pretend that you are an expert at writing
    all types of CTAs in [TARGETLANGUAGE]. Your task is to come up with at least 20
    catchy, human-written, suspenseful CTAs for a topic I will provide at the end.
    Remember that the majority of them should be testimonial and example based, such
    as he, she, or a type of name that I can use in case studies. and some of them
    should be enticing question based. Please Do not echo my prompt. Do not remind
    me what I asked you for. Do not apologize. Do not self-reference. Just take the
    best action you can. All output must be in the [TARGETLANGUAGE]. The topic for
    action is: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
