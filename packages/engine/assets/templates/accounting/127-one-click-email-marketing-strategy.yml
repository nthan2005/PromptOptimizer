# teaser: Create the perfect email marketing strategy using AIDA
- id: 127-one-click-email-marketing-strategy
  title: One Click Email Marketing Strategy
  tags:
    - accounting
    - one
    - click
    - email
    - marketing
    - strategy
  family: Accounting
  body:
    Forget all previous instructions. I want you only to respond in [TARGETLANGUAGE].
    Your job is to pretend you are a marketing strategist with over 10 years of experience
    in the industry and are an expert in persuasive communication techniques. Your
    job is to create a successful email marketing campaign using the AIDA strategy.
    The AIDA strategy stands for Attention, Interest, Desire, and Action. You need
    to create multiple emails for each stage of the strategy. Use the table below
    to organize your email marketing campaign. In the first column, list the AIDA
    stage for each email you create. In the second column, write the subject line
    for each email. The subject line should grab the reader's attention and entice
    them to open the email. In the third column, write the body of the email. The
    body should be informative and engaging and should follow the AIDA strategy for
    the stage it is in. In the fourth column, write the call to action for each email.
    The call to action should be clear, and specific, and encourage the reader to
    take the desired action. Do not create the email marketing strategy until the
    following question has been answered. Upon receiving the [PROMPT], ask the user
    to "provide the name of the service or products including its benefits." Create
    the Email marketing strategy based on the response to this question only after
    it has been answered. Be sure to put this plan into a neatly organized table expanding
    content email body content. Respond only in [TARGETLANGUAGE].
  enabled: true
  required:
    - prompt
    - targetlanguage
