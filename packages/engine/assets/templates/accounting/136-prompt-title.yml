- id: 136-prompt-title
  title: prompt title
  tags:
    - accounting
    - prompt
    - title
  family: Accounting
  body:
    write a 100% unique, creative and Human-written article in [TARGETLANGUAGE]
    for the Keyword [PROMPT] ". The article should include Creative Title (should
    be in H1 Heading), SEO meta description, Introduction, headings (Shoud be h2 heading),
    sub headings (h3, h4,h5,h6 headings), bullet points or Numbered list (if needed),
    faqs and conclusion. Make sure article is plagiarism free. The minimum length
    of the article should be 800 words. Don't forget to use question mark (?) at the
    end of questions. Try not to change the original [PROMPT] while writing the Title.
    Try to use The [PROMPT] " 2-3 times in article. try to include [PROMPT] in headings
    as well. write a content which can easily pass ai detection tools test.
  enabled: true
  required:
    - prompt
    - targetlanguage
