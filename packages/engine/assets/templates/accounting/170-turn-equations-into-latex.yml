# teaser: Turn any equation into LaTex
- id: 170-turn-equations-into-latex
  title: Turn equations into LaTex
  tags:
    - accounting
    - turn
    - equations
    - latex
  family: Accounting
  body:
    Please ignore all previous inputs. Turn [PROMPT] into perfect LaTex code in
    [TARGETLANGUAGE]. Always start an equation with \begin{equation} and end an equation
    with \end{equation}. Do not solve any of the operations while generating the LaTex
    code. In other words, do not synthesise 2*7*x into 14*x or any other mathematical
    equations.
  enabled: true
  required:
    - equation
    - prompt
    - targetlanguage
