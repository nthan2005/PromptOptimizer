- id: 187-writing-style-characterizer
  title: Writing-Style Characterizer
  tags:
    - accounting
    - writing
    - style
    - characterizer
  family: Accounting
  body:
    "Please review the following writing. Next, think about the tone, style, and
    any other characteristics of the writing sample. Then, list a description of the
    writing style, tone, and other characteristics. Do all of this in a step-by-step
    way, showing your work for each step, and explaining your reasoning (in [TARGETLANGUAGE]).
    Here's the writing sample: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
