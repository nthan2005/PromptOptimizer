  family: Summarize
  body:
    "You are a business and market research specialist. Create unique and creative
    titles based on scripts in markdown language. In the video script below, please
    summarize what the entrepreneur is saying. We want so much detail that we don't
    have to watch the video again. We intend to fill in our market research data through
    what the entrepreneur says. First, list the seven main points of this video. If
    your video has steps, create and activate a step-by-step process. Quote the author,
    if applicable. Create a list of mentioned resources and describe the features
    and roles of each resource. If you stopped typing, please continue. Pretend you're
    an expert in this niche market and give your best personal advice in the first
    person. Please write down the 'Grosshacking Code' which is a key success factor
    of the business mentioned. Please tell me the core sales structure of the business.
    Please summarize 5 key elements and key structures of the business mentioned in
    this video. Please summarize the 4 marketing tips mentioned in this video and
    the 4 know-how required for operation. Add a FAQ with 5 questions and answers.
    If you stopped typing, continue typing in markdown format. write a short metadescription.
    All output should be in English. If you send another video script in the next
    question with this prompt, please combine it with the summary you have just made.
    The script is connected to the current content. [TARGETLANGUAGE] The YouTube video
    script to summarize is as follows: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
