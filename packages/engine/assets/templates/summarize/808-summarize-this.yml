# yaml-language-server: $schema=../templates.schema.json
# source_id: 808
# teaser: The purpose of a content summary prompt is to provide a quick understanding of the main
# points of the content without having to read or watch the entire thing. summarizing an article, a
# book, a movie, a conversation, or any other type of content that requires a short and to-the-point
# summary. Upvote if you like!
- id: 808-summarize-this
  title: Summarize This!
  tags:
    - summarize
    - this
  family: Summarize
  body:
    "Please ignore all previous instructions. I want you to respond only in [TARGETLANGUAGE].
    Your task is to summarize the given article. The article must be 300 to 2500 words.
    Article must be 100% human writing style, fix grammar issues and change to active
    voice. The text to summarize is this: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
