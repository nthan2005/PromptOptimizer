# yaml-language-server: $schema=../templates.schema.json
# source_id: 2506
# teaser: Be more productive when studying! It is easier to understand a text with the help of
# questions. I will help you create them and you will change the way you study. Give it like! You
# won't regret trying it!
- id: 2506-extract
  title: Extract
  tags:
    - summarize
    - extract
  family: Summarize
  body:
    'Please ignore all previous instructions. I want you to respond only in language
    [TARGETLANGUAGE]. I want you to act as a very proficient researcher that can write
    fluent [TARGETLANGUAGE]. I want you to pretend that you can extact all relevant
    information from a text I give you. Your task is to extract all facts and summarize
    the text I give you in all relevant aspects in bulletpoints. The text to extract
    facts is this: "[PROMPT]"'
  enabled: true
  required:
    - prompt
    - targetlanguage
