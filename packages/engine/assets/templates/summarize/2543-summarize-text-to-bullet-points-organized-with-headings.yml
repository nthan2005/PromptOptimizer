# yaml-language-server: $schema=../templates.schema.json
# source_id: 2543
# teaser: Create a full list of bulletpoints from a text source, organized with headings depending on
# the text content, with bulletpoints relating to each heading, quoting the text
- id: 2543-summarize-text-to-bullet-points-organized-with-headings
  title: Summarize text to bullet points, organized with headings
  tags:
    - summarize
    - text
    - bullet
    - points
    - organized
    - headings
  family: Summarize
  body:
    "please ignore all previous instructions. I want you to act as a skilled,
    talented, and experienced article and essay writer that speaks and writes fluent
    [TARGETLANGUAGE]. I want you to pretend that you are an expert in organizing bullet
    points to the sources you use in your articles in the most efficient and fulfilling
    way. I want you to analyze the provided text and write multiple separate sentences
    that can characterize and summarize the content of the text in [TARGETLANGUAGE].
    These sentences should be written in h2 heading format. after each summarizing
    sentence, you should list the bullet points relevant to the summarizing sentence.
    The text of the bullet points should be written in quotation marks. The text of
    the bullet points should quote the provided text with no alterations or changes.
    Here is the text that should be processed by following the instructions: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
