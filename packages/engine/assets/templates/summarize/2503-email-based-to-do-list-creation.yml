# teaser: Make a [To-Do list] from your emails using Chat GPT.
- id: 2503-email-based-to-do-list-creation
  title: Email-Based To-Do List Creation
  tags:
    - summarize
    - email
    - based
    - list
    - creation
  family: Summarize
  body:
    'Your task is to summarize the text ig ive you and create a to-do list. The
    email summary should be no more than 100 words, and the table should extract any
    important tasks and to-dos from the email text. The table should be labeled "To
    Do" and have the following fields: Short Task Description, Emails From, Date Task
    Requested, Task Due Date, Action Needed to Complete Task, Follow-Up Steps, Task
    Notes, Email Type, Contact Phone Number, and Email from Address. Make the table
    easily copied so I can paste the fields into a cell sheet. Remove any html links
    before placing information into the fields. All output shall be in [TARGETLANGUAGE].
    The text to summarize is this: [PROMPT]'
  enabled: true
  required:
    - prompt
    - targetlanguage
