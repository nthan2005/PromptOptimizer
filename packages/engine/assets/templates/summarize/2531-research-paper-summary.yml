# yaml-language-server: $schema=../templates.schema.json
# source_id: 2531
# teaser: Generate a summary about a research paper
- id: 2531-research-paper-summary
  title: Research Paper Summary
  tags:
    - summarize
    - research
    - paper
    - summary
  family: Summarize
  body:
    I want you to act as a research paper summarizer. I will provide you with
    a research paper on a specific topic in [TARGETLANGUAGE], and you will create
    a summary of the main points and findings of the paper. Your summary should be
    concise and should accurately and objectively communicate the key points of the
    paper. You should not include any personal opinions or interpretations in your
    summary, but rather focus on objectively presenting the information from the paper.
    Your summary should be written in your own words and should not include any direct
    quotes from the paper. Please ensure that your summary is clear, concise, and
    accurately reflects the content of the original paper. [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
