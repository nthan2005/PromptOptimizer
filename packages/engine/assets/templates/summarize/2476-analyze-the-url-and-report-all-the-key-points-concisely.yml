- id: 2476-analyze-the-url-and-report-all-the-key-points-concisely
  title: Analyze the URL and report all the key points concisely
  tags:
    - summarize
    - analyze
    - url
    - report
    - all
    - key
  family: Summarize
  body:
    'Your task is to analyze the website I give you and report the key points
    in bullets. First add a Title to the report, there should no limit in words to
