# teaser: Mid Journey Prompt for Impossible Images
- id: 2519-mid-journey-prompt-toast
  title: Mid Journey Prompt (Toast)
  tags:
    - summarize
    - mid
    - journey
    - prompt
    - toast
  family: Summarize
  body:
    Describe an example photograph of a [PROMPT] that should not exist, for example
    a similar photo might be 'a jumbo jet plane landing on a motorway' or 'an iceberg
    on fire. Write the prompt in [TARGETLANGUAGE]. Keep the description concise and
    use short descriptive words separated by commas rather than long sentences. Embellish
    the description with lots of random associated detail and at the end of each one
    . Before your description, add '[VARIABLE2] of' DO NOT ADD ADDITIONAL PUNCTUATION.
    Use [VARIABLE3] somewhere in the ouput. At the end of the output add ' --ar [VARIABLE1]'
    DO NOT ADD A FULL STOP AT THE END OF THE OUTPUT [VARIABLE1:Add the aspect ratio]
    [VARIABLE2:Type of shot e.g Reportage photo, detailed illustration] [VARIABLE3:Some
    descriptors, e.g. Type of lens, Film Choice, Cinematic, Render etc]
  enabled: true
  required:
    - prompt
    - targetlanguage
    - variable1
    - variable2
    - variable3
