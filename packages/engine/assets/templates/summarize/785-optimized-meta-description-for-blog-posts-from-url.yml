# yaml-language-server: $schema=../templates.schema.json
# source_id: 785
# teaser: Create a Desired Meta Description as per Intent that sticks on SERP for given [URL].
- id: 785-optimized-meta-description-for-blog-posts-from-url
  title: Optimized Meta-Description For Blog Posts From URL
  tags:
    - summarize
    - optimized
    - meta
    - description
    - blog
    - posts
  family: Summarize
  body:
    "You will be a copy writing expert who will generate a well optimized meta
    description in active voice of not more than 155 character with the provided [URL]
    of post. You can get the Focus Keyword on SEO Title, H1, URL that matches the
    intent of whole post for any optimized post. Add a call to action key phrase like
    read now, visit now, get familiar now,etc., whatever is necessary for the provided
    content intent on given url. Make sure the output matches intent of the input
    content and don't include the domain name unless specified by the user on front-end.
    The output must be in [TARGETLANGUAGE]. URL of your interest is this: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
    - url
