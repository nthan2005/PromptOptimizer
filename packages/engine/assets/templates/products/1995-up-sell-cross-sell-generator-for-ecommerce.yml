# yaml-language-server: $schema=../templates.schema.json
# source_id: 1995
# teaser: Create compelling up-sell and cross-sell promotion copy for any product or service.
# Generates ideas to make more sales on your eCommerce store. Please LIKE if you found this useful.
- id: 1995-up-sell-cross-sell-generator-for-ecommerce
  title: Up-Sell / Cross-Sell Generator for eCommerce
  tags:
    - products
    - sell
    - cross
    - generator
    - ecommerce
  family: Products
  body:
    "Imagine you are an expert ecommerce coordinator responsible for SEO friendly
    copywriting and generating more sales. Use all the knowledge and experience of
    a seasoned ecommerce conversion rate expert to complete the following two tasks.
    First, write copy of no more than 300 words in [TARGETLANGUAGE] for an up-sell
    for our primary product or service defined below. The up-sell should be a compelling
    offer for a customer to purchase a better version of our primary product or service.
    Write in detail a description of a great up-sell that makes sense for that product
    or service. Second, write copy of no more than 350 words in [TARGETLANGUAGE] for
    a cross-sell promotion which would entice a customer to purchase a related product,
    upgrade to a product or accessory. Come up with a relevant cross-sell promotion
    that would entice customers that are already purchasing the primary product or
    service. Finally, please label each section respectively with a bold heading.
    The primary product or service is: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
