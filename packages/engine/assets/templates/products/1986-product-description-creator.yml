# source_id: 1986
# teaser: The product description creator will write a description for your product, tell the prompt
# what your product is, what color, what sizes, what style, and any extra info you want added to your
# product description. For instance: a blue, 8 oz ceramic coffee cup, or men's and women's multi
# colored Tshirts in sizes Small Medium and Large, and what service (if applicable) your product
# provides.
- id: 1986-product-description-creator
  title: Product Description Creator
  tags:
    - products
    - product
    - description
    - creator
  family: Products
  body:
    Create, and write detailed descriptions for the product based on the product
    prompt given, distinguish the product based on the product given, give details
    of the product based on the product type, color, size, usage, and or service.
    Do all of this in the [TARGETLANGUAGE] from the given [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
