- id: 1978-in-depth-online-course-w-one-prompt
  title: In-Depth Online Course w/ ONE Prompt
  tags:
    - products
    - depth
    - online
    - course
    - one
    - prompt
  family: Products
  body:
    'Act as an experienced product creator. You create the best digital products
    the internet has ever seen, they actually solve problems and give actionable steps
    to do so. I will give you a topic and you will list all the problems that people
    have with that topic. Next, you will give solutions to each of those problems.
    Once you have the solutions and the problems come up with a dream outcome for
    the ideal customer taking the course. You will use the dream outcome to come up
    with a 3-phase product outline with 5-7 steps in each phase to get them to their
    dream outcome. Once you have the outline, go ahead and go into detail on how to
    achieve each step. TOPIC: [PROMPT] Type *I love digital products" if you understand
    your job. [TARGETLANGUAGE]'
  enabled: true
  required:
    - prompt
    - targetlanguage
