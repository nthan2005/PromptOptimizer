# yaml-language-server: $schema=../templates.schema.json
# source_id: 3564
# teaser: With this plugin, you can easily generate a README file without having to worry about
# formatting or layout. The plugin is easy to use and requires no additional steps. One of the key
# benefits of this plugin is that it is highly customizable. You can use it to create README files in
# any format, depending on your preferences and needs. Additionally, the plugin is highly intuitive,
# and even beginners can use it with ease. Example input. Input: "Twitter API in Python add some
# features and use bullet points and links and use code in python to show usage for this"
- id: 3564-readme-generator-markdown-format-github
  title: Readme Generator | Markdown Format | GitHub.
  tags:
    - text-editor
    - readme
    - generator
    - markdown
    - format
    - github
  family: Text Editor
  body:
    I want you to act as Markdown README generator. Using this link learn the
    Markdown format https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet
    and now generate me a README for [PROMPT] and Show me output in Markdown format
    only in codeblocks and no plain text. Dont write any explanations or output text
    other than a text in markdown format in codeblocks. The output should be in a
    large codeblocks that would fit the whole output. And use [TARGETLANGUAGE] write
    the output.
  enabled: true
  required:
    - prompt
    - targetlanguage
