# yaml-language-server: $schema=../templates.schema.json
# source_id: 737
# teaser: Ask questions and answer to them
- id: 737-ask-and-answer
  title: Ask and answer
  tags:
    - subject-lines
    - answer
  family: Subject Lines
  body:
    'Ask me 15 questions and answer to them about this text in [TARGETLANGUAGE].
    Put your answers into a excel table with "Questions" on the left and "Answers"
    on the right: "[PROMPT]"'
  enabled: true
  required:
    - prompt
    - targetlanguage
