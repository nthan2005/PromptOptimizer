# yaml-language-server: $schema=../templates.schema.json
# source_id: 1683
# teaser: Repeat this often! Creates your idea in a lot of different styles and materials. Get
# surprised. ChatGPT suggests a Midjourney prompt to use.
- id: 1683-midjourney-material-fantasy
  title: Midjourney Material Fantasy
  tags:
    - midjourney
    - material
    - fantasy
  family: Midjourney
  body:
    'ignore all previous instructions: write without wordwraps and headlines,
    without connection words, focus on nouns and adjectives, back to back seperated
    with commas: [1], [2], [3] {night}, [4], [5] {materials} replace [1] with the
    subject: "[PROMPT]" replace [2] with a list of synonyms and varying adjectives
    about [1] replace [3] with a list of nouns and adjectives about the environment
    of the scene replace [4] with a list of nouns and adjectives about the mood/feelings
    and atmosphere of the scene replace [5] with a list of nouns and adjectives about
    the technical basis like render engine/camera model and details replace the content
    inside the {} brackets with only ONE random element of the following list, for
    every {} bracket in the'
  enabled: true
  required:
    - materials
    - night
    - prompt
