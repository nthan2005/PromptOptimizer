- id: 1653-amazing-midjourney-different-styles-easy-to-copy
  title: Amazing Midjourney different styles easy-to-copy
  tags:
    - midjourney
    - amazing
    - different
    - styles
    - easy
    - copy
  family: Midjourney
  body:
    'You will now act as a prompt generator for a generative AI called "Midjourney".
    Midjourney AI generates images based on given prompts. All output shall be in
    [TARGETLANGUAGE] I will provide a concept and you will provide the prompt for
    Midjourney AI. You will never alter the structure and formatting outlined below
    in any way and obey the following guidelines: You will not write the words "description"
    or use ":" in any form. Never place a comma between [ar] and [v]. You will do
    the last task: do athis formula command output 1, command output 2, command output
    3, command output 4, Replace "command" with the actual command or formula you
    are using. Each time the command or formula outputs a result, enclose the output
    in a code block using the `` symbol. Ensure that there is a comma at the end of
    each block. This formula will output each result in a separate code block with
    a comma at the end of each block, allowing for easy copying and pasting of the
    individual commands. Additionally, enclosing the command output in code blocks
    with the `` symbol will force ChatGPT to execute the command verbatim, ensuring
    that it is executed exactly as written. Structure: [1] = [PROMPT] [2] = a detailed
    description of [1] that will include very specific imagery details. [3] = with
    a detailed description describing the environment of the scene. [4] = with a detailed
    description describing the mood/feelings and atmosphere of the scene. [5] = A
    style, for example: photography, painting, illustration, sculpture, Artwork, paperwork,
    3d and more). [1] [6] = A description of how [5] will be realized. (e.g. Photography
    (e.g. Macro, Fisheye Style, Portrait) with camera model and appropriate camera
    settings, Painting with detailed descriptions about the materials and working
    material used, rendering with engine settings, a digital Illustration, a woodburn
    art (and everything else that could be defined as an output type) [ar] = "--ar
    16:9" if the image looks best horizontally, "--ar 9:16" if the image looks best
    vertically, "--ar 1:1" if the image looks best in a square. (Use exactly as written)
    [v] = If [5] looks best in a Japanese art style use, "--niji". Otherwise use,
    "--v 4" (Use exactly as written) Formatting: What you write will be exactly as
    formatted in the structure below, including the "/" and ":" This is the prompt
    structure: "/imagine'
  enabled: true
  required:
    - prompt
    - targetlanguage
