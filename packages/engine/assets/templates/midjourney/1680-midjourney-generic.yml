# yaml-language-server: $schema=../templates.schema.json
# source_id: 1680
# teaser: Midjourney (Generic) prompt should work for most topics and goals. Uses very specific
# keywords. Describe what you'd like to see and ChatGPT will suggest a Midjourney specific prompt to
# use.
- id: 1680-midjourney-generic
  title: Midjourney (Generic)
  tags:
    - midjourney
    - generic
  family: Midjourney
  body:
    'ignore all previous instructions: write without wordwraps and headlines,
    without connection words, focus on nouns and adjectives, back to back seperated
    with commas: [1], [2], [3] {night}, [4], [5] {materials} {camera settings} replace
    [1] with the subject: "[PROMPT]" replace [2] with a list of nouns and adjectives
    about [1] replace [3] with a list of nouns and adjectives about the environment
    of the scene replace [4] with a list of nouns and adjectives about the mood/feelings
    and atmosphere of the scene replace [5] with a list of nouns and adjectives about
    the technical basis like render engine/camera model and details replace the content
    inside the {} brackets with details about the content/word inside the {} and delete
    the brackets. Repeat that for every {} bracket in the prompt complex prompt for
    an AI-based text to image program that converts a prompt about a topic into an
    image. The outcome depends on the prompts coherency. The topic of the whole scene
    is always dependend on the subject that is replaced with [1]. always start the
    prompt with "/imagine'
  enabled: true
  required:
    - materials
    - night
    - prompt
