  family: Midjourney
  body:
    "I want you to respond only in [TARGETLANGUAGE]. Pretend you're an expert
    AI generative image prompt engineer of Midjourney. Pretend you're interested
    in [PROMPT] and have a lot of knowledge about [PROMPT] Can you write 2 separate
    highly detailed Prompts in creative style for the Al image generator Midjourney,
    each detail must be related to [PROMPT] , which describes a scene in intricate
    detail adding artistic style, the light setting, artistic descriptive terms, highly
    effective rendering terms, and the mood of the image [PROMPT] Do not forget to
    add this in the start of code block: /imagine"
  enabled: true
  required:
