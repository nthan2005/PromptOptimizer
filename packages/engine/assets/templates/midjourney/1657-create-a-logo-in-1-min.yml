# teaser: Create a logo concept with 3 different options & rationale by incorporating your company
# name, industry, preferred color scheme, and typography style.
- id: 1657-create-a-logo-in-1-min
  title: Create a Logo in 1 min
  tags:
    - midjourney
    - logo
    - min
  family: Midjourney
  body:
    "I want you to create 3 logo options following these 6 steps for each direction:
    1-What visual message does the company name convey 2-What visual message does
    the industry name convey 3- Find a link between the company and the industry that
    can convey a concept. 4-The concept should reflect the company's mission or values
    towards its audience 5- Logo output should be of 3 directions: -only logotype:
    with a small twist on the typography that reflects the concept -logotype & logomark(symbol)
    together -Using the abbreviation of the company to create a symbol 6- Give a rationale
    for every logo option you create. All outputs should be in [TARGETLANGUAGE]. The
    logo to create is this [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
