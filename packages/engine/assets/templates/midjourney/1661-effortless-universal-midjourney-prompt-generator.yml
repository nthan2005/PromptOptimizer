# teaser: Generates detailed and distinct Midjourney Prompts that are Copy & Paste ready. Also
# automatically adds aspect ratios and Midjourney specific parameters depending on the desired
# subject.
- id: 1661-effortless-universal-midjourney-prompt-generator
  title: Effortless & Universal Midjourney Prompt Generator
  tags:
    - midjourney
    - effortless
    - universal
    - prompt
    - generator
  family: Midjourney
  body:
    'write without wordwraps, headlines, connection words. Write back to back
    separated with commas and spaces: [1], [2], [3], [4], [5] replace [1] with a [PROMPT]
    replace [2] with a list of detailed descriptions about [1] replace [3] with a
    list of detailed descriptions about the environment of the scene replace [4] with
    a list of detailed descriptions about the mood/feelings and atmosphere of the
    scene replace [5] with a list of detailed descriptions about the way the prompt
    should be realized (e.g. Photography (e.g. Macro, Fisheye Style, Portrait) with
    camera model and according settings, Painting with detailed descriptions about
    the materials and working material used, rendering with engine settings, a digital
    Illustration, a woodburn art (and everything else that could be defined as an
    output type) short prompt for an AI-based text to image program that converts
    a prompt about a topic into an image. Combine a wide variety of rare used and
    common words. always start the prompt with "/imagine'
  enabled: true
  required:
    - prompt
