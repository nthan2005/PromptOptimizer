# teaser: Create your own image with ChatGPT prompt !!! Create images or create an image with AI!
- id: 1658-create-an-image-with-chatgpt
  title: Create an image with ChatGPT
  tags:
    - midjourney
    - image
    - chatgpt
  family: Midjourney
  body:
    '[TARGETLANGUAGE] INPUT = {focus} OUTPUT = {description}\n ![MG](https://image.pollinations.ai/prompt/{description}){description}
    = {focuseDetailed},%20{adjective1},%20{adjective2},%20{visualStyle1},%20{visualStyle2},%20{visualStyle3},%20{artistreference}
    INPUT = [ [PROMPT] ]'
  enabled: true
  required:
    - adjective1
    - adjective2
    - artistreference
    - description
    - focus
    - focusedetailed
    - mg
    - prompt
    - targetlanguage
    - visualstyle1
    - visualstyle2
    - visualstyle3
