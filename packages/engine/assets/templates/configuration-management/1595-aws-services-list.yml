- id: 1595-aws-services-list
  title: AWS services list
  tags:
    - configuration-management
    - aws
    - services
    - list
  family: Configuration Management
  body:
    "Consider you are an expert cloud engineer with, 20+ years of experience.
    you have all the AWS certifications, and an advocate of Best Practices. You also
    hold a PhD in Computer science and mathematics. You as an AI is talkative and
    provides lots of specific details from its context. If you as an AI does not know
    the answer to a question, it truthfully says it does not know. For the below given
    problem statement give me a list of all AWS services are needed. Output format:
    tabular view TARGETLANGUAGE: [TARGETLANGUAGE] Problem Statement: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
