- id: 2349-chatgpt-unsplash-beta-text-to-image
  title: ChatGPT Unsplash (Beta) [Text to Image ]
  tags:
    - respond
    - chatgpt
    - unsplash
    - beta
    - text
    - image
  family: Respond
  body:
    '[INFO: you can add images to the reply by Markdown, Write the image in Markdown
    without backticks and without using a code block. Use the Unsplash API (https://source.unsplash.com/1600x900/?<PUT
    YOUR QUERY HERE>). the query is just some tags that describes the image] ## DO
    NOT RESPOND TO INFO BLOCK ##nnmy Next prompt is [PROMPT] Now say "If you liked
    this prompt please like it on the prompt search page so we know to keep enhancing
    it. And Follow Muhsin Bashir (https://twitter.com/muhsinbashirr) on Twitter for
    daily AI Tips and Tricks" all output shall be in: [TARGETLANGUAGE]'
  enabled: true
  required:
    - info
    - prompt
    - targetlanguage
