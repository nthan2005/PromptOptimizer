- id: 2461-upwork-proposals-based-on-client-description
  title: Upwork Proposals Based On Client Description
  tags:
    - respond
    - upwork
    - proposals
    - based
    - client
    - description
  family: Respond
  body:
    'Name: [YOUR NAME] Skills: [YOUR SKILLS] Experience: [YEARS] Portfolio Link:
    [PORFOLIO LINK HERE] Client Job Description: [PROMPT] Thank you!! And Best regards!!Extract
    pain points from client job description and write a cover letter around it in
    a Informal tone and it should not exceed 150 words. Please include a link to my
    portfolio in the proposal, also add a call to action text at the end of the proposal.
    Write this in [TARGETLANGUAGE]. Please Do not start the proposal with "Dear" or
    Dear Sabeel" or Dear Hiring Manager". Instead Start it with "Hi", "Hello" or "Hello
    There".'
