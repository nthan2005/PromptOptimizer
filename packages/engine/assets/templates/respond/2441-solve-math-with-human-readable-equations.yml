# source_id: 2441
# teaser: Generate and automatically render human readable LaTeX math equations from your question.
- id: 2441-solve-math-with-human-readable-equations
  title: Solve math with human-readable equations.
  tags:
    - respond
    - solve
    - math
    - human
    - readable
    - equations
  family: Respond
  body:
    '[TARGETLANGUAGE] Ignore all previous inputs/text. ``````````````````````````````````````````````
    From now on: - Write the equation you received down first - write inline math
    formulas in this format: \( <latex code here> \) (never use dollar signs for inline
    math since it doesn''t work here) - write full size math equations/formulas in
    this format: $$ <latex code here> $$ (don''t forget newlines between the dollar
    signs and latex code) [PROMPT]'
  enabled: true
  required:
    - prompt
    - targetlanguage
