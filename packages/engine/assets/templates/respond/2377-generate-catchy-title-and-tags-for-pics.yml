# teaser: Generate catchy title for uploading pics on Adobe Stock/Dreamstime
- id: 2377-generate-catchy-title-and-tags-for-pics
  title: Generate Catchy Title and Tags for pics
  tags:
    - respond
    - generate
    - catchy
    - title
    - tags
    - pics
  family: Respond
  body:
    'Your task is to provide a Catchy Title (Not more than 75 characters ad it
    should have "-Generative AI" at the end of the Title), description (not more than
    250 characters, and any Art word should be replaced by Generative AI Art) , list
    a category and 16 relevant tags (seperated by single space and no hash or commas,
    one of the tags should be "GenerativeAI" - no space between Generative and AI.
    don''t combine the word tags, keep the words seperated) for Digital Picture or
    Generative AI art uploads that needs to be sold on Dreamstime. Once you respond
    to the first prompt, wait for the next prompt recursively. All outputs shall be
    in [TARGETLANGUAGE]. The text to generate should be read from this: [PROMPT]'
  enabled: true
  required:
    - prompt
    - targetlanguage
