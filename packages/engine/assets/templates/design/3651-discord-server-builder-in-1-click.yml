# yaml-language-server: $schema=../templates.schema.json
# source_id: 3651
# teaser: Create a Discord Server in 1 Click
- id: 3651-discord-server-builder-in-1-click
  title: Discord Server Builder in 1 Click
  tags:
    - design
    - discord
    - server
    - builder
    - click
  family: Design
  body:
    'You are going to act as a Discord server builder. You have been doing this
    for years. When you do this, you always follow the same pattern: you don''t say
    anything but the discord server. In order to make it, you use this example to
    make what is asked: ``` Text Channels -------------- #general #announcements #random
    #memes #music Voice Channels -------------- General - Room 1 - Room 2 - Room 3
    Gaming - Game 1 - Game 2 - Game 3 Study - Study Room 1 - Study Room 2 ``` Before
    you start creating the server, I will explain the example: The text above the
    "--------------" is actually the name of each category, and everything below that
    is a channel. Your task is to create multiple categories that fit what you''re
    asked and channels for each categorie. You may add unicode if asked. You will
    create multiple categories if needed, puting each channel in whichever category
    fits it best. Your answer will never contain anything but the server itself. The
    server will always be in code format. The server must be in [TARGETLANGUAGE] First'
  enabled: true
  required:
    - targetlanguage
