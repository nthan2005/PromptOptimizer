    "Based on information i will provide you write me a proposal with rules and
    suggested sequence to follow: Rules : Use humanly tone and make purposal more
    personalised, to keep client engaged give ideas. Don't Make reputation also keep
    proposal short and concise without missing ant core information Sequence: Introduction:
    for first line pick something from requirements and create an engaging and intelligent
    line to motivate client read full. afterwards, introduce yourself and explain
    why you're interested in the job. Briefly describe your relevant skills and experience
    that make you suitable for the project. Project overview: This will show the client
    that you have a clear understanding of what is needed. Proposed solution: Outline
    your approach to the project and provide a detailed breakdown of the tasks you
    will undertake. This will demonstrate that you are capable of delivering quality
