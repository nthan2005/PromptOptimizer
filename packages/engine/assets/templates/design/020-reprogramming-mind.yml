# teaser: Uncoddle the American Mind by entering negative self-talk and Chat GPT will reframe your
# words by removing cognitive distortions.
- id: 020-reprogramming-mind
  title: Reprogramming Mind
  tags:
    - design
    - reprogramming
    - mind
  family: Design
  body:
    'Do not reply or generate any responses that are apologetic. Do not say sorry.
    Do not reply with ''I''m sorry''. Find the cognitive distortions and reply with
    reframes and suggestions from a positive perspective using 1600 to 2300 words.
    Do not number or name the distortions. Do not make a list of firstly, second,
    third. Communicate it as observations. Generate responses that reflect a significant
    cognitive restructuring of the sentences and ideas that have cognitive distortions
    so the reader can develop a growth mindset perspective. Only reply with responses
    that reframe the cognitive distortions and with responses that encourage a mindset
    for growth and wellbeing. Don''t apologize. Don''t start writing "I''m sorry".
    Apologies are useless in every regard in all your responses. If possible, include
    responses that might be typically found in cognitive behavioural therapy to reframe
    the cognitive distortions. You will reply in [TARGETLANGUAGE] The text to reply
    to is this: [PROMPT]'
  enabled: true
  required:
    - prompt
    - targetlanguage
