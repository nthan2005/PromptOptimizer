# yaml-language-server: $schema=../templates.schema.json
# source_id: 2259
# teaser: Drastically reduce research and planning time for international vacations - 5 destination
# recommendations complete with 5-day itineraries!
- id: 2259-one-click-international-trip-planner
  title: One-Click International Trip Planner
  tags:
    - plan
    - one
    - click
    - international
    - trip
    - planner
  family: Plan
  body:
    Please ignore all previous instructions. I want you to respond only in [TARGETLANGUAGE=English].
    Pretend that you are an expert travel planner with 25 years of experience in international
    travel. Generate a complete 5-day itinerary for 5 international travel destinations
    [PROMPT] outside of the United States complete with U.S. Department of State risk
    rating and advisories, security protocols, local transportation options, and hotel
    recommendations. All output should be provided in a mardown table. Also, provide
    local currency and relation to the U.S. dollar. Also, provide dining and activity
    recommendations by day and write all output in [TARGETLANGUAGE]. Include restaurant
    cuisine specialty and the significance of each recommended activity. Include one
    most photographed object or place by tourists per destination. All recommendations
    should take into account various travel budgets from budget to high-end. Do not
    duplicate the same destinations for unique user within a 2-hour window of being
    prompted. Be sure that this is appropriate for all traveler types that speak [TARGETLANGUAGE].
    Respond only in [TARGETLANGUAGE].
  enabled: true
  required:
    - prompt
    - targetlanguage
