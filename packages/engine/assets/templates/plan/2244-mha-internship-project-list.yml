- id: 2244-mha-internship-project-list
  title: MHA Internship project list
  tags:
    - plan
    - mha
    - internship
    - project
    - list
  family: Plan
  body:
    create a list of projects [PROMPT] that i as a masters in Hospital Administration
    student can undertake in my internship in [department name] department in a real
    hospital can undertake to most effectively showcase an employable skill in my
