# yaml-language-server: $schema=../templates.schema.json
# source_id: 2299
# teaser: Detailed SWOT Analysis (Strengths, Weaknesses, Opportunities, Threats)
- id: 2299-swot-analysis
  title: Swot Analysis
  tags:
    - plan
    - swot
    - analysis
  family: Plan
  body:
    "I want you to act as a Business Consultant from a top management company
    that speaks and writes fluent [TARGETLANGUAGE]. I want a SWOT analysis on [PROMPT]
    Layout the SWOT Analysis in the following format. Give reasons why a point is
    included in the SWOT Analysis. Make the list compelling and professional. # [PROMPT]
    ## SWOT Analysis [introduction and definition about [PROMPT]] ### Strengths [list
    of key strengths, bold - maximum of 5] ### Weaknesses [list of key weaknesses,
    bold - maximum of 5] ### Opportunities [list of key opportunities, bold - maximum
    of 5] ### Threats [list of key threats, bold - maximum of 5] [conclusion about
    [PROMPT]]"
  enabled: true
  required:
    - prompt
    - targetlanguage
