  body:
    "Write a Michelin star [PROMPT] recipe as if it was written by the best chef
    in the world. Structure the recipe in this order: Name: Description: Cook Time
    and Servings: Nutrition Information: Ingredients: Vegan Substitutions: Special
    Equipment: Instructions: Notes: Important: The recipe should include subheadings.
    DO NOT write anything apart Name, Description, Cook Time, Servings, Nutrition
    Information, Ingredients, Vegan Substitutions, Special Equipment, Instructions
    and Notes. Make sure the whole recipe is NOT MORE than 3000 words! Recipe will
    be written in [TARGETLANGUAGE]"
