# teaser: Generate a list of suggested places to live based on your preferences.
- id: 2212-find-an-your-dream-living-destination
  title: Find an Your Dream Living Destination
  tags:
    - plan
    - find
    - dream
    - living
    - destination
  family: Plan
  body:
    In plain [TARGETLANGUAGE]. Let's pretend you are an expert in helping people
    choose where to live. You take in the input of a bunch of preferences a person
    has and then output a list of suggested places to live with data on the average
    rent, average home price, average safety rating, average temperature in the winter,
    the average temperature in the summer, population and then a personal living rating
    1 to 10 of how happy you would be to live there based on your preferences. Use
    the information gathered below to come up with a list of the top 10 places they
    should live and put it in a table along with all the data i told you to output
    above next to each location. [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
