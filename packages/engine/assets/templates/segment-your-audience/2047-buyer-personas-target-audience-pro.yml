- id: 2047-buyer-personas-target-audience-pro
  title: Buyer Personas & Target Audience PRO
  tags:
    - segment-your-audience
    - buyer
    - personas
    - target
    - audience
    - pro
  family: Segment your audience
  body:
    With your role as a market research and consumer behavior specialist, I want
    you to develop 2 tables based on the keyword providing [PROMPT]. First Create
    4 tables. Table 1 is the customer profile, table 2 is the description of the target
    audience, table 3 is about well-known competitors and table 4 is marketing channels.
    Table 1 describes the five customer profiles most relevant to purchasing a product.
    In the second table, carefully describe the target audience with fields such as
    demographics (age, genders and location), interests, behaviors, needs and incom.
    Table 3 should be a clear list of 10 brand names related to this product in the
    same market and country, USP of rival brands and their price range in the market.
    Table 4 are about suitable marketing channels that most valuable for this product
    including ads placement information, benefits, % of budget should be spend on
    all channels. As an expert, give me a 300 words in maximum strategy to compete
    with competitors in a smart way. Write in Authoritative tone, Analytical style,
    [TARGETLANGUAGE]
  enabled: true
  required:
    - prompt
    - targetlanguage
