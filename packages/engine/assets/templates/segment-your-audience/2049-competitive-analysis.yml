  body:
    Your task is to conduct a competitive analysis of the [PROMPT] brand. Please
    provide a detailed and comprehensive analysis that compares and contrasts the
    strengths and weaknesses of this brand against its competitors. Your response
    should identify at least three direct competitors of the [PROMPT] brand, providing
    relevant details about each competitor's products, services, pricing strategies,
    target audience, marketing tactics, and overall market position. You should also
    analyze the key strengths and weaknesses of each competitor in relation to the
    [PROMPT] brand. Please ensure that your response is well-structured and clearly
    organized, with a focus on accuracy and attention to detail. Your analysis should
    be insightful and informative, highlighting opportunities for improvement or areas
    where the [PROMPT] brand can capitalize on its advantages over its competition.Please
    keep the [TARGETLANGUAGE] consistent with the language of the input text.
