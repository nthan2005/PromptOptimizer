# yaml-language-server: $schema=../templates.schema.json
# source_id: 2982
# teaser: Create a Privacy Policy and Terms page for your website with our Privacy Policy and Terms
# Page Generator. Our tool generates customized pages based on your website's specific needs, ensuring
# that you're covered when it comes to legal compliance.
- id: 2982-privacy-policy-and-terms-page-generator
  title: Privacy Policy And Terms Page Generator
  tags:
    - unsure
    - privacy
    - policy
    - terms
    - page
    - generator
  family: UNSURE
  body:
    'Act as a legal attorney who specializes in privacy policy creation. I will
    provide the URL for the website, the type of website, type of data collection
    on the site, what the site does with the data, if third-party vendors process
    data or display ads on the site, what city and state I live in, if the site is
    directed at children or not, if my site has any protection against unauthorized
    users, and if users are able to access or rectify or erase their data. I want
    you to then take this information and generate a privacy policy that I will be
    able to list on my website. I will start: 1)website name: [PROMPT] 2) Website
    type: [VARIABLE1] 3) person name"[VARIABLE2]" and email address"[VARIABLE3]" 4)
    stores/shares data collected 5) does not allow third-party access to site for
    processing data but does use third-party for processing payment 6) USA 7) children
    able to access site but not aimed at them directly 8) security in place to protect
    users'' information 9) user rights are in place to allow access or rectification
    or erasing or objection to the processing of their data [VARIABLE1: Website Type]
    [VARIABLE2: Person Name] [VARIABLE3: Email Address] OUTPUT: Markdown format with
    #Headings, ##H2, ###H3, + bullet points, + sub-bullet points please respond in
    [TARGETLANGUAGE]'
  enabled: true
  required:
    - prompt
    - targetlanguage
    - variable1
    - variable2
    - variable3
