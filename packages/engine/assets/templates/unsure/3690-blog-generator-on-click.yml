# teaser: Enter your idea to generate the blog
- id: 3690-blog-generator-on-click
  title: Blog generator on click
  tags:
    - unsure
    - blog
    - generator
    - click
  family: UNSURE
  body:
    "[TARGETLANGUAGE] I want you to follow the instructions below step by step
    without skipping any: 1) Acts like an expert AI in blog post writing and SEO 2)
    Write a 3,000-word article with an informative and creative tone about [PROMPT]
    3) I want the titles and paragraph to be ready for use in WordPress, optimizing
    SEO 4) Make an index at the beginning to introduce the reader to the topic 5)
    The structure must be clear and enjoyable to read. 6) Optimize the keywords and
    the originality of the text 7) Make a list of frequently asked questions regarding
    the topic at the end 8) Write and excerpt for wordpress 9) I want 5 tentative
    titles optimized with the article 10) I want 10 tags to add to wordpress related
    to the title and content, I want them separated by a comma 11) I want 10 keywords
    to add to wordpress related to the title and content, I want them separated by
    a comma 12) I want an alternative text of 10 words for an image related to the
    article 13) I want a 5 word title for an image related to the article 14) I want
    a caption of 10 words for an image related to the article 15) I want a description
    of 10 words for an image related to the article 16) The structure of your response
    should not include the number and the response; you should simply articulate the
    article well. After the frequently asked questions, you should deliver the requested
    extras (points 10 to 15)."
  enabled: true
  required:
    - prompt
    - targetlanguage
