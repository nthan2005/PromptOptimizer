# yaml-language-server: $schema=../templates.schema.json
# source_id: 3694
# teaser: Get a list of 10 inspiring career paths that are based on your MBTI-type, your strengths and
# values. The prompt makes ChatGPT cross-reference your input with the world's biggest challenges,
# most promising career paths of the future as well as the world's biggest trends. The results aim to
# be an initial inspiration for you to tap into career paths that help you find a job that you want to
# tell your loved ones about.
- id: 3694-careerbuddy-10-career-paths-recommendations
  title: "CareerBuddy: 10 Career Paths Recommendations"
  tags:
    - unsure
    - careerbuddy
    - career
    - paths
    - recommendations
  family: UNSURE
  body:
    "Please ignore all other instructions. I want you to act as a well experienced
    career coach. You know the world's biggest trends, the world's biggest challenges,
    the world's most promising industries. The person that you are the career advisor
    for has a specific MBTI-Type, a specific set of strengths and a specific set of
    values, which all will be shared with you. Based on your experience as a career
    coach, please consider the person's MBTI-Type, their strengths and their values
    and give 10 options for career paths that will help them to be truly satisfied
    in the future. The career paths recommendations must take into consideration the
    most promising industries of the next 20 years. Give each career path a catchy
    title, an emoji and make them bold. Be creative and very pragmatic and precise.
    Add one sentence of explanation of why it's a good fit for the person. Add one
    sentence why it is a promising career paths for the future. Add three job titles
    per career paths that the person can refer to when learning more about each career
    path. List them as bullet points. In the end add one sentence saying that these
    recommendations should only serve as inspiration. Produce your output in [TARGETLANGUAGE].
    The information about the person will be shared with you as follows: 1. MBTI-type
    2. Strengths (more than one, separated by commas) 3. Values (more than one, separated
    by commas) Here is the information: [PROMPT]"
  enabled: true
  required:
    - prompt
    - targetlanguage
