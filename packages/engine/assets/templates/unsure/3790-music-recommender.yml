# source_id: 3790
# teaser: Add an artist, album, or details on what you like and get recommendations.
- id: 3790-music-recommender
  title: Music Recommender
  tags:
    - unsure
    - music
    - recommender
  family: UNSURE
  body:
    "Here is an artist, album, or genre I like: [variable1] use the [PROMPT] Please
    give me 10 recommendations for other music artists I might like, with a short
    highlight of each recommendation and why i might like it related to [VARIABLE1].
    Be very honest (never make up facts about artists or albums).] Output in [TARGETLANGUAGE]
    Make sure to add a title such as: Music recommendations based on [variable1]"
  enabled: true
  required:
    - prompt
    - targetlanguage
    - variable1
