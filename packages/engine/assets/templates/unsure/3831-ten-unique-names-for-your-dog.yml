# yaml-language-server: $schema=../templates.schema.json
# source_id: 3831
# teaser: Get a unique name for your new dog! Male and Female names to chose!
- id: 3831-ten-unique-names-for-your-dog
  title: Ten unique names for your dog
  tags:
    - unsure
    - ten
    - unique
    - names
    - dog
  family: UNSURE
  body:
    'Please ignore all previous instructions. I want a list of ten unique [TARGETLANGUAGE]
    names for [PROMPT] dogs and their meaning. You must put the ten names in a table.
    The table must contain 2 columns: header title of the first column must be: "Dog
    Name", header title for the second column must be: "Meaning". You must respond
    only in [TARGETLANGUAGE]. Do not use single quotes, double quotes or any other
    enclosing characters in any of the columns you fill in. Do not explain why and
    what you are doing, just return the table. The information that you write in both,
    the first and second column must be in [TARGETLANGUAGE]. Here is the dog sex to
    start again: [PROMPT].'
  enabled: true
  required:
    - prompt
    - targetlanguage
