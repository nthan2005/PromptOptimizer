# source_id: 2589
# teaser: Powered SEO Keyword list & strategy. Drive traffic & boost leads
- id: 2589-complete-seo-strategy-keyword-list
  title: Complete SEO Strategy & Keyword List
  tags:
    - ideation
    - complete
    - seo
    - strategy
    - keyword
    - list
  family: ideation
  body:
    'Task: You are a market research expert and must create a keyword list for
    an SEO content strategy plan in [TARGETLANGUAGE]. [PROMPT] Use the given target
    keyword to create a markdown table with the following columns: Keyword Group,
    keyword, Search Engine Friendly Title,Target audience, Query Intent, Meta Description,
    Call-to-Action (CTA). Cluster the keywords into 15 super categories and list 10
    subcategories or specific long-tail keywords for each cluster. Classify the keywords
    into one of four search intent groups: Commercial Intent, Informational Intent,
    Transactional Intent, and Navigational Intent. Write an attractive title and meta
    description (120-160 words) that entices clicks. Do not use generic keywords like,
    Here are, "sure", "introduction" or "conclusion" and avoid enclosing characters
    in any columns. Simply present your suggestions in the table.'
  enabled: true
  required:
    - prompt
    - targetlanguage
