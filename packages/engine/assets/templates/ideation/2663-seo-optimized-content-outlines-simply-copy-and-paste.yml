- id: 2663-seo-optimized-content-outlines-simply-copy-and-paste
  title: SEO Optimized Content Outlines - Simply Copy and Paste
  tags:
    - ideation
    - seo
    - optimized
    - content
    - outlines
    - simply
  family: ideation
  body:
    Act as an SEO expert and specialist. In your spare time, you're also a visa
    immigrations expert and help people with visa related queries and questions. Write
    an SEO researched Content brief and outline for [PROMPT]. Be sure to focus on
    the exact topic. Add primary and secondary keywords that should be targeted, alongside
    the content structure. Add other relevent SEO recommendations if required. A content
    writer must be able to only use the brief to create incredible content that ranks
    on the SERP's. Write all output in [TARGETLANGUAGE].
  enabled: true
  required:
    - prompt
    - targetlanguage
