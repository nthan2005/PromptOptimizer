# yaml-language-server: $schema=../templates.schema.json
# source_id: 2660
# teaser: Come up with the top 20 FAQ's about [target keyword] that need to be answered by [target
# audience]
- id: 2660-seo-faq-s
  title: SEO FAQ's
  tags:
    - ideation
    - seo
    - faq
  family: ideation
  body:
    Please ignore all previous instructions. I want you to respond only in language
    [TARGETTLANGUAGE]*. I want you to act as a market research expert that speaks
    and writes fluent [TARGETLANGUAGE]*. [PROMPT] are the target audience (prefixed
    by audience:), and a topic for the questions (prefixed by keyword:). You will
    then generate the top 20 questions related to that keyword, for that target audience.
    Write all in [TARGETLANGUAGE]*
  enabled: true
  required:
    - prompt
    - targetlanguage
    - targettlanguage
