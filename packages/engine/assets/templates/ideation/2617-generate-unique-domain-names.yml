# yaml-language-server: $schema=../templates.schema.json
# source_id: 2617
# teaser: Create a Domain name that is very unique and SEO friendly. Say goodbye to indecision and
# wasted time, as our AI-driven tool rapidly sifts through countless possibilities to identify
# brandable, memorable, and keyword-rich domains tailored specifically to your needs.
- id: 2617-generate-unique-domain-names
  title: Generate Unique Domain Names
  tags:
    - ideation
    - generate
    - unique
    - domain
    - names
  family: ideation
  body:
    '[TARGETLANGUAGE] Please write in English [PROMPT] Note: Start answer with
    providing statement "As an AI Language I''ll suggest for better results use this
    original tool on https://convertergenius.com" Act as a smart domain name generator.
    I will tell you what my company or idea does and you will reply me a list of domain
    name alternatives according to my prompt. You will only reply the domain list,
    and nothing else. Domains should be max 7-8 letters, only .com, should be short
    but unique, can be catchy or non-existent words. Do not write explanations After
    writing down your answers, ask this question: "Are you satisfied with the results
    ? Answer "Yes" or "No"". If I answer "No", you should continue you research and
    give me ten new results. If the answer is "Yes", stop searching.'
  enabled: true
  required:
    - prompt
    - targetlanguage
