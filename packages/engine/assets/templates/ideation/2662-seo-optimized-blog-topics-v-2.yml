- id: 2662-seo-optimized-blog-topics-v-2
  title: SEO Optimized Blog Topics v.2
  tags:
    - ideation
    - seo
    - optimized
    - blog
    - topics
  family: ideation
  body:
    Your task is to create 5 blog topics based on the criteria I provide to you.
    These titles need to be original, attention grabbing, and optimized for SEO. I
    will be providing you a business name, location, and industry in the [PROMPT].
    All outputs are to be in [TARGETLANGUAGE] In addition to each blog topic, please
    provide 2 relevant informational and transactional keywords that are relevant
    to the business/industry. Please also create a 2-3 sentence guide outlining how
    each topic should be written. These blogs will be limited to 1000 characters,
    so please choose topics accordingly.
  enabled: true
  required:
    - prompt
    - targetlanguage
