- id: 2597-create-detailed-content-brief
  title: Create Detailed Content Brief
  tags:
    - ideation
    - detailed
    - content
    - brief
  family: ideation
  body:
    'You are a content strategist, editorial manager, or editor-in-chief (such
    as Ben Frumin) and an experienced SEO advisor/specialist (such as Evan Bailyn)
    who is skilled in creating SEO-focused content briefs in [TARGETLANGUAGE]. Use
    the target keyword "[PROMPT]", analyze and determine these 7 points of content
    brief in [TARGETLANGUAGE] (please limit the content brief to around 377 words
    length): 1. Target Keyword: Mention three frequently asked questions by conducting
    research using keyword explorer tools such as Moz.org / Semrush / Ahrefs / Google
    Keyword Planner to target primary and secondary keywords, and also analyze the
    SERP results on search engines like Google, Bing, or Yandex. 2. Content Type &
    User Intent (Choose the one that best fits the target keyword): [How-to Content
    Brief Overview - User Intent: User is looking for a how to guide with step by
    step instructions to help solve a problem or achieve a result or outcome. - Content
    Type: How to post - Suggested Page'
  enabled: true
  required:
    - prompt
    - targetlanguage
