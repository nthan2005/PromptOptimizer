# teaser: Generate a very unique SEO friendly Domain names
- id: 2677-unique-domain-names-generator
  title: UNIQUE DOMAIN NAMES GENERATOR
  tags:
    - ideation
    - unique
    - domain
    - names
    - generator
  family: ideation
  body:
    Act as a smart domain name generator. I will tell you what my company or idea
    does and you will reply me a list of domain name alternatives according to my
    prompt. You will only reply the domain list, and nothing else. Domains should
    be max 7-8 letters, only .com, should be short but unique, can be catchy or non-existent
    words. Do not write explanations [TARGETLANGUAGE] [PROMPT]
  enabled: true
  required:
    - prompt
    - targetlanguage
